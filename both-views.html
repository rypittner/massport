<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>MassPort App</title>

    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&family=Yrsa:wght@500;600&family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <style>
        :root {
            --bg: #FCF1E7;
            --grid-max: 1100px;
            --grid-pad: 20px; 
            --btn-bg: #FFFFFF;
            --accent: #4478A2;
            --r: 14px; 
            --ease-out-quint: cubic-bezier(0.23, 1, 0.32, 1);
            --ease-standard: cubic-bezier(0.4, 0, 0.2, 1);
            --ease-smooth: cubic-bezier(0.2, 0.8, 0.2, 1);
            --stamp-red: #C65265;
            --inner-padding: 18px; 
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0; font-family: 'Inter', sans-serif;
            background: var(--bg) url("https://i.ibb.co/RpsfLzc4/88f6ca36fda8.jpg") repeat;
            color: #333; overflow-x: hidden; min-height: 100vh;
            display: flex; flex-direction: column;
        }

        body.map-active { overflow: hidden; height: 100vh; }
        body.hide-scroll { overflow: hidden !important; }

        .header { max-width: var(--grid-max); margin: 0 auto; padding: 40px var(--grid-pad) 20px; text-align: center; position: relative; z-index: 10; transition: opacity 0.4s var(--ease-smooth); }
        .header h1 { font-family: 'Yrsa', serif; font-size: 42px; margin: 0; }

        .tap-zone { position: fixed; top: 0; bottom: 100px; width: 15%; z-index: 999; cursor: pointer; display: none; }
        @media (max-width: 600px) { .tap-zone { display: block; } }
        .tap-zone.left { left: 0; }
        .tap-zone.right { right: 0; }

        /* ---------- NAVIGATION ---------- */
        .collector-nav-container {
            position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.98); backdrop-filter: blur(15px);
            padding: 6px; border-radius: 50px; border: 1px solid rgba(0,0,0,0.1);
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
            display: flex; align-items: center; 
            z-index: 16000;
            max-width: 92vw; width: max-content;
        }

        .collector-nav { display: flex; gap: 6px; position: relative; padding: 4px 10px; overflow-x: auto; scrollbar-width: none; }
        .collector-nav::-webkit-scrollbar { display: none; }
        
        .nav-pill-bg { 
            position: absolute; top: 4px; left: 10px; height: calc(100% - 8px); 
            background: var(--accent); border-radius: 20px; 
            transition: left 0.5s var(--ease-smooth), width 0.5s var(--ease-smooth), background 0.4s ease, opacity 0.3s ease; 
            z-index: 1; pointer-events: none; 
        }
        
        .nav-tag { font-family: 'Inter', monospace; font-size: 11px; color: #444; cursor: pointer; padding: 8px 14px; border-radius: 20px; white-space: nowrap; transition: color 0.3s ease; position: relative; z-index: 10; display: flex; align-items: center; justify-content: center; }
        .nav-tag.active { color: #fff !important; }
        .nav-tag span { opacity: 0.7; margin-left: 4px; font-weight: 400; font-size: 0.85em; }

        .map-btn-wrapper { padding: 0 10px; border-left: 1px solid rgba(0,0,0,0.05); position: relative; }
        .map-tag { color: var(--accent) !important; font-weight: 700; border: 1.5px solid var(--accent); border-radius: 20px; transition: all 0.4s var(--ease-smooth); }
        .map-tag.active { background: var(--accent) !important; color: #fff !important; border-color: transparent; }

        /* ---------- MAIN GRID ---------- */
        #main-grid { 
            display: grid; 
            grid-template-columns: repeat(4, 1fr); 
            gap: 30px 20px; 
            max-width: var(--grid-max); 
            margin: 0 auto; 
            padding: 20px 40px 140px; 
            transition: opacity 0.5s ease; 
            width: 100%;
        }
        
        @media (min-width: 601px) and (max-width: 900px) {
            #main-grid { grid-template-columns: repeat(3, 1fr); }
        }

        .stamp-wrapper.animate-in {
            animation: stampFadeIn 0.6s var(--ease-out-quint) both;
        }

        @keyframes stampFadeIn {
            from { opacity: 0; transform: translateY(30px) scale(0.9); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        /* Desktop Shadow Pick-up Effect */
        @media (min-width: 601px) {
            .stamp-wrapper { 
                transition: transform 0.4s var(--ease-smooth), filter 0.4s var(--ease-smooth);
                filter: drop-shadow(2px 2px 1px rgba(0,0,0,0.15));
            }
            /* Specifically exclude ink from shadow/hover */
            .stamp-wrapper.state-ink-wrapper {
                filter: none !important;
                transform: rotate(var(--r_deg, 0deg)) !important;
            }
            .stamp-wrapper:not(.state-ink-wrapper):hover {
                transform: translateY(-8px) scale(1.05);
                filter: drop-shadow(5px 5px 12px rgba(0,0,0,0.2));
                z-index: 1000 !important;
            }
            .stamp-wrapper:hover .stamp {
                transform: rotate(var(--r_deg, 0deg));
            }
        }

        /* Mobile View */
        @media (max-width: 600px) { 
            .header { display: none; }
            #main-grid { 
                display: flex; flex-wrap: nowrap; overflow-x: auto; overflow-y: hidden;
                scroll-snap-type: x mandatory; gap: 12px; width: 100vw;
                padding: 0 10vw; scroll-padding: 0 10vw; 
                -webkit-overflow-scrolling: touch; 
                height: 100vh;
                align-items: center; 
                min-height: unset;
                padding-bottom: 80px; 
                scrollbar-width: none;
                scroll-behavior: smooth;
            } 
            
            #main-grid .stamp-wrapper {
                flex: 0 0 80vw; 
                scroll-snap-align: center;
                transition: transform 0.4s var(--ease-smooth), opacity 0.4s var(--ease-smooth);
                filter: drop-shadow(2px 2px 1px rgba(0,0,0,0.15));
            }

            .stamp-wrapper.state-ink-wrapper {
                filter: none !important;
            }
        }

        /* ---------- STAMP VISUALS ---------- */
        .stamp {
            aspect-ratio: 7 / 9;
            padding: var(--r); 
            background: var(--btn-bg);
            cursor: pointer; position: relative; backface-visibility: hidden;
            transform: rotate(var(--r_deg, 0deg)); z-index: 2;
            transition: transform 0.4s var(--ease-smooth);
            -webkit-mask: radial-gradient(50% 50%,#0000 66%,#000 67%) round var(--r) var(--r)/calc(2*var(--r)) calc(2*var(--r)), conic-gradient(#000 0 0) content-box;
            mask: radial-gradient(50% 50%,#0000 66%,#000 67%) round var(--r) var(--r)/calc(2*var(--r)) calc(2*var(--r)), conic-gradient(#000 0 0) content-box;
        }
        
        .stamp-image {
            position: absolute; 
            inset: var(--inner-padding); 
            overflow: hidden;
            border: 4pt solid var(--theme-color); background: var(--theme-color);
            display: flex; flex-direction: column; justify-content: flex-end;
        }

        .placeholder { position: absolute; inset: -1px; --light: rgba(255,255,255,0.4); --dark: var(--theme-color); }
        .pattern-1 { background-image: repeating-linear-gradient(45deg, var(--light), var(--light) 14px, var(--dark) 14px, var(--dark) 18px); }
        .pattern-2 { background-image: repeating-linear-gradient(135deg, var(--dark), var(--dark) 14px, var(--light) 14px, var(--light) 18px); }
        .pattern-3 { background-image: repeating-linear-gradient(135deg, var(--light), var(--light) 14px, var(--dark) 14px, var(--dark) 18px); }
        .pattern-4 { background-image: repeating-linear-gradient(45deg, var(--dark), var(--dark) 14px, var(--light) 14px, var(--light) 18px); }

        .stamp-image img { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; object-position: center 25%; transition: transform 1.2s var(--ease-smooth); }
        img.normal { opacity: 0; transition: opacity 0.5s var(--ease-standard); }
        .is-centered img.normal, .stamp-wrapper:hover img.normal { opacity: 1; }

        /* ---------- POSTMARKS & INK ---------- */
        .postmark-seal {
            position: absolute; top: -10px; right: -20px; 
            width: 115px; height: 115px; 
            border: 4px solid var(--stamp-red);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-family: 'Special Elite'; 
            font-size: 12px; text-align: center;
            background: rgba(255,255,255,0.98); backdrop-filter: blur(2px);
            z-index: 2000; color: var(--stamp-red); 
            cursor: pointer; pointer-events: none; opacity: 0;
            transform: scale(0.5) rotate(var(--seal-rot, 15deg));
            transition: transform 0.3s var(--ease-out-quint), opacity 0.2s ease;
            box-shadow: inset 0 0 0 2px var(--stamp-red), 0 8px 20px rgba(0,0,0,0.12);
        }
        .postmark-seal::after { content: ''; position: absolute; inset: 4px; border: 1px solid var(--stamp-red); border-radius: 50%; }
        .postmark-content { display: flex; flex-direction: column; align-items: center; justify-content: center; width: 75%; }
        .postmark-line { width: 100%; height: 1.5px; background: var(--stamp-red); margin: 4px 0; }
        .postmark-text { text-transform: uppercase; line-height: 1.1; padding: 2px 0; font-weight: bold; }
        
        .is-centered .postmark-seal, 
        .stamp-wrapper:hover .postmark-seal { 
            opacity: 1; 
            transform: scale(1) rotate(var(--seal-rot, 15deg)); 
            pointer-events: auto; 
        }

        .stamp-title-overlay { 
            position: absolute; bottom: -1px; left: -1px; width: calc(100% + 2px); 
            padding: 12px 10px; background: var(--theme-color); color: white; z-index: 5;
            transition: all 0.6s var(--ease-smooth); 
        }
        .stamp-name { font-family: 'Yrsa', serif; font-size: 18px; line-height: 1.1; font-weight: 600; }
        .note-container { overflow: hidden; display: grid; grid-template-rows: 0fr; transition: grid-template-rows 0.6s var(--ease-smooth); }
        .is-centered .note-container, .stamp-wrapper:hover .note-container { grid-template-rows: 1fr; }
        .stamp-note { font-family: 'Inter', sans-serif; font-size: 11px; line-height: 1.35; opacity: 0; transition: opacity 0.4s ease 0.1s; min-height: 0; }
        .is-centered .stamp-note, .stamp-wrapper:hover .stamp-note { opacity: 1; padding-top: 8px; }

        .ink-stamp {
            aspect-ratio: 7 / 9; width: 100%; display: flex; align-items: center; justify-content: center;
            font-family: 'Special Elite', cursive; color: var(--ink-color);
            text-transform: uppercase; text-align: center;
            position: relative; z-index: 2; mix-blend-mode: multiply;
            opacity: 0.6; transition: all 0.8s var(--ease-smooth);
        }
        .ink-stamp-inner { border: 6px double var(--ink-color); padding: 20px; display: flex; flex-direction: column; align-items: center; justify-content: center; width: 85%; height: 85%; }
        .ink-stamp-text-abbr { font-size: 62px; line-height: 0.8; margin: 18px 0 0 0; font-weight: 900; }
        .ink-stamp-text-full { font-size: 14px; line-height: 1.2; margin-top: 18px; border-top: 2.5px solid var(--ink-color); padding-top: 12px; letter-spacing: 2px; width: 100%; }
        .ink-stamp-icon { font-size: 52px; margin-bottom: 15px; }
        .ink-shape-0 .ink-stamp-inner { border-radius: 50%; border-style: solid; outline: 3px double var(--ink-color); outline-offset: 4px; }
        .ink-shape-1 .ink-stamp-inner { border-radius: 12px; border-style: dashed; }
        .ink-shape-2 .ink-stamp-inner { border-radius: 5px 5px 80px 80px; border-width: 5px; }
        .ink-shape-3 .ink-stamp-inner { border-radius: 50% 5px; border-style: double; }
        .is-centered .ink-stamp, .stamp-wrapper:hover .ink-stamp { opacity: 1; transform: scale(1.1) rotate(var(--r_deg)); }

        #map-container { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            z-index: 15000; 
            opacity: 0; transform: scale(1.05); 
            pointer-events: none; 
            background: var(--bg); 
            transition: opacity 0.6s var(--ease-smooth), transform 0.6s var(--ease-smooth); 
        }
        body.map-active #map-container { opacity: 1; transform: scale(1); pointer-events: all; }
        #map { height: 100%; width: 100%; }

        .modal { display: none; position: fixed; inset: 0; background: rgba(30,30,30,0.6); backdrop-filter: blur(6px); flex-direction: column; justify-content: center; align-items: center; z-index: 20000; }
        .close { position: fixed; top: 20px; right: 20px; color: white; cursor: pointer; z-index: 20010; background: rgba(0,0,0,0.7); width: 44px; height: 44px; border-radius: 50%; display: flex; align-items: center; justify-content: center; transition: all 0.3s var(--ease-smooth); }
        .close .material-symbols-rounded { font-size: 24px; font-weight: 600; }
        .modal-city-pill { background: rgba(255,255,255,0.2); padding: 10px 22px; border-radius: 50px; text-transform: uppercase; letter-spacing: 1px; font-size: 12px; margin: 20px auto 0; font-weight: 600; display: flex; align-items: center; gap: 8px; font-family: 'Inter', sans-serif; border: 1px solid rgba(255,255,255,0.25); color: white; text-decoration: none; transition: all 0.3s var(--ease-smooth); cursor: pointer; width: fit-content; }
    </style>
</head>

<body>
    <div class="header"><h1>MassPort</h1></div>
    <div class="tap-zone left" onclick="scrollGrid(-1)"></div>
    <div class="tap-zone right" onclick="scrollGrid(1)"></div>

    <div id="main-grid"></div>

    <div class="collector-nav-container">
        <div class="collector-nav" id="filter-nav"><div class="nav-pill-bg" id="nav-pill"></div></div>
        <div class="map-btn-wrapper" id="map-btn-anchor"></div>
    </div>
    
    <div id="map-container"><div id="map"></div></div>

    <div id="myModal" class="modal">
        <span class="close"><span class="material-symbols-rounded">close</span></span>
        <div class="modal-frame" style="position:relative; max-width:85vw; display:flex; flex-direction:column; align-items:center;">
            <img id="img01" style="max-height:60vh; width:auto; max-width:100%; border:12px solid white; box-shadow:0 30px 60px rgba(0,0,0,0.4);">
            <div id="caption" style="color:white; text-align:center; margin-top:25px; font-family:'Yrsa', serif; width: 100%; display: flex; flex-direction: column; align-items: center;"></div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const tsvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSz_zdXMghmyVYL5ugKVPciQ2f9o7vJEPokp1YKS1lZ0_SamkfF40hQlSMYdPhvmlCTlf2ZWojFlo2p/pub?gid=0&single=true&output=tsv';
        const themes = ['#4478A2','#C65265','#D78143','#297381','#89974F','#DAAD60','#757498','#AA7876','#D7A995','#6E917A'];
        const inkPalette = ['#1B4F72', '#78281F', '#186A3B', '#7E5109', '#512E5F', '#117864'];
        const abbrToState = { "AL": "ALABAMA", "AK": "ALASKA", "AZ": "ARIZONA", "AR": "ARKANSAS", "CA": "CALIFORNIA", "CO": "COLORADO", "CT": "CONNECTICUT", "DE": "DELAWARE", "FL": "FLORIDA", "GA": "GEORGIA", "HI": "HAWAII", "ID": "IDAHO", "IL": "ILLINOIS", "IN": "INDIANA", "IA": "IOWA", "KS": "KANSAS", "KY": "KENTUCKY", "LA": "LOUISIANA", "ME": "MAINE", "MD": "MARYLAND", "MA": "MASSACHUSETTS", "MI": "MICHIGAN", "MN": "MINNESOTA", "MS": "MISSISSIPPI", "MO": "MISSOURI", "MT": "MONTANA", "NE": "NEBRASKA", "NV": "NEVADA", "NH": "NEW HAMPSHIRE", "NJ": "NEW JERSEY", "NM": "NEW MEXICO", "NY": "NEW YORK", "NC": "NORTH CAROLINA", "ND": "NORTH DAKOTA", "OH": "OHIO", "OK": "OKLAHOMA", "OR": "OREGON", "PA": "PENNSYLVANIA", "RI": "RHODE ISLAND", "SC": "SOUTH CAROLINA", "SD": "SOUTH DAKOTA", "TN": "TENNESSEE", "TX": "TEXAS", "UT": "UTAH", "VT": "VERMONT", "VA": "VIRGINIA", "WA": "WASHINGTON", "WV": "WEST VIRGINIA", "WI": "WISCONSIN", "WY": "WYOMING", "EU": "EUROPE" };
        const stateIcons = { "AZ": "brightness_7", "CA": "beach_access", "PA": "notifications_active", "EU": "public", "NY": "apartment", "FL": "sunny", "TX": "star", "NV": "playing_cards", "WA": "coffee", "HI": "surfing", "CO": "mountain_flag", "MA": "history_edu", "IL": "location_city", "LA": "music_note", "TN": "music_note", "GA": "agriculture", "OR": "forest", "ME": "sailing", "DC": "gavel", "UT": "hiking", "NM": "light_mode", "OH": "flight", "MI": "kayaking", "AK": "ac_unit", "WI": "forest", "VT": "ac_unit", "MT":"landscape", "NE":"psychiatry" };
        const defaultIcons = ['explore', 'place', 'map', 'flag', 'travel_explore'];

        let globalLocations = [];
        let stateInkMap = {}; 
        let stateCounts = {};
        let placeholderCounter = 0;
        let isManualScrolling = false;
        let lastHapticId = null;
        let activeFilter = 'ALL';

        function triggerHaptic(type = 'light') {
            if (window.navigator && window.navigator.vibrate) {
                if (type === 'light') window.navigator.vibrate(10);
                else if (type === 'medium') window.navigator.vibrate(20);
            }
        }

        async function init() {
            try {
                const response = await fetch(tsvUrl);
                const data = await response.text();
                const rows = data.trim().split('\n').slice(1);
                let rawLocs = rows.map(r => {
                    const cols = r.split('\t');
                    let rawState = cols[4] ? cols[4].split(',').pop().trim().toUpperCase() : 'XX';
                    if (!abbrToState[rawState]) rawState = 'EU';
                    return { name: cols[0], note: (cols[2] || "").trim(), imgUrl: cols[3] || '', city: cols[4] || '', stateName: rawState, type: 'paper' };
                });
                
                rawLocs.sort((a,b) => a.stateName === 'EU' ? 1 : b.stateName === 'EU' ? -1 : a.stateName.localeCompare(b.stateName));
                
                stateCounts = {};
                rawLocs.forEach(l => { stateCounts[l.stateName] = (stateCounts[l.stateName] || 0) + 1; });

                let processed = [];
                let lastState = null;
                let inkIdx = 0;
                rawLocs.forEach(loc => {
                    if (loc.stateName !== lastState) {
                        const color = inkPalette[inkIdx % inkPalette.length];
                        stateInkMap[loc.stateName] = color;
                        processed.push({ stateName: loc.stateName, type: 'ink', inkColor: color, styleIdx: inkIdx });
                        lastState = loc.stateName;
                        inkIdx++;
                    }
                    processed.push(loc);
                });
                globalLocations = processed;

                setupNavigation();
                renderGrid(); 
                initMap();
                setupScrollEffect();
                setupAutoNavTracker(); 
            } catch (e) { console.error(e); }
        }

        function setupNavigation() {
            const nav = document.getElementById('filter-nav'), mapAnchor = document.getElementById('map-btn-anchor');
            nav.innerHTML = '<div class="nav-pill-bg" id="nav-pill"></div>';
            
            const isMobile = window.innerWidth <= 600;
            let sortedKeys = Object.keys(stateCounts).sort((a, b) => a === 'EU' ? 1 : b === 'EU' ? -1 : a.localeCompare(b));
            
            let displayKeys = [];
            if (!isMobile) {
                const top5 = sortedKeys.filter(k => k !== 'EU').sort((a,b) => stateCounts[b] - stateCounts[a]).slice(0, 5);
                const others = sortedKeys.filter(k => !top5.includes(k) && k !== 'EU');
                displayKeys = [...top5];
                if(others.length) displayKeys.push('OTHER');
                if(sortedKeys.includes('EU')) displayKeys.push('EU');
            } else {
                displayKeys = sortedKeys;
            }

            displayKeys.forEach(s => {
                const btn = document.createElement('div');
                btn.className = 'nav-tag'; btn.id = `nav-${s}`; btn.dataset.abbr = s;
                const count = s === 'OTHER' ? "" : ` <span>(${stateCounts[s] || '0'})</span>`;
                btn.innerHTML = `${s}${count}`;
                
                btn.onclick = () => { 
                    isManualScrolling = true; 
                    triggerHaptic('medium'); 
                    if(document.body.classList.contains('map-active')) document.body.classList.remove('map-active');
                    
                    if (isMobile) {
                        scrollToGroup(s);
                        setActiveNav(btn, stateInkMap[s]);
                    } else {
                        // Desktop scroll to top with hidden scrollbar
                        document.body.classList.add('hide-scroll');
                        window.scrollTo({ top: 0, behavior: 'instant' });
                        
                        activeFilter = s;
                        renderGrid();
                        setActiveNav(btn, stateInkMap[s] || '#4478A2');
                        
                        // Show scrollbar after a tiny delay
                        setTimeout(() => document.body.classList.remove('hide-scroll'), 50);
                    }
                    setTimeout(() => isManualScrolling = false, 800); 
                };
                nav.appendChild(btn);
            });

            const mapBtn = document.createElement('div');
            mapBtn.className = 'nav-tag map-tag'; mapBtn.innerText = 'Map';
            mapBtn.onclick = () => { 
                triggerHaptic('medium'); 
                document.body.classList.add('map-active'); 
                setActiveNav(mapBtn, '#4478A2'); 
            };
            mapAnchor.innerHTML = '';
            mapAnchor.appendChild(mapBtn);

            const firstId = isMobile ? sortedKeys[0] : displayKeys[0];
            activeFilter = isMobile ? 'ALL' : firstId;
            setTimeout(() => { const first = document.querySelector(`.nav-tag`); if(first) setActiveNav(first, stateInkMap[first.dataset.abbr]); }, 100);
        }

        function setActiveNav(el, color) {
            if (!el) return;
            const isMap = el.classList.contains('map-tag');
            const abbr = el.dataset.abbr;
            
            document.querySelectorAll('.nav-tag:not(.map-tag)').forEach(t => { 
                const tAbbr = t.dataset.abbr;
                t.innerHTML = tAbbr === 'OTHER' ? 'OTHER' : `${tAbbr} <span>(${stateCounts[tAbbr] || 0})</span>`; 
                t.classList.remove('active'); 
            });
            
            if (!isMap && abbr && abbr !== 'OTHER') {
                el.innerHTML = `${abbrToState[abbr]} <span>(${stateCounts[abbr]})</span>`;
            }
            el.classList.add('active');
            
            const pill = document.getElementById('nav-pill');
            pill.style.opacity = isMap ? "0" : "1";
            pill.style.width = el.offsetWidth + 'px'; 
            pill.style.left = el.offsetLeft + 'px';
            if(color) pill.style.background = color;
            el.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });
        }

        function scrollToGroup(state) {
            const target = document.querySelector(`.stamp-wrapper[data-state="${state}"]`);
            if (target) {
                const grid = document.getElementById('main-grid');
                grid.scrollTo({ left: target.offsetLeft - (window.innerWidth * 0.1), behavior: 'smooth' });
            }
        }

        function setupAutoNavTracker() {
            if (window.innerWidth > 600) return;
            const root = document.getElementById('main-grid');
            const observer = new IntersectionObserver((entries) => {
                if (isManualScrolling || document.body.classList.contains('map-active')) return;
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const state = entry.target.getAttribute('data-state');
                        const navBtn = document.getElementById(`nav-${state}`);
                        if (navBtn && lastHapticId !== state) { 
                            setActiveNav(navBtn, stateInkMap[state]); 
                            triggerHaptic('light'); 
                            lastHapticId = state; 
                        }
                    }
                });
            }, { root: root, threshold: 0.5 });
            document.querySelectorAll('.stamp-wrapper').forEach(el => observer.observe(el));
        }

        function generateStampHTML(loc, index, delay = 0) {
            const rotation = (Math.random() * 10 - 5).toFixed(2) + 'deg';
            const sealRotation = (Math.random() * 70 - 35).toFixed(2) + 'deg';
            const animStyle = window.innerWidth > 600 ? `style="animation-delay: ${delay}ms"` : '';

            if (loc.type === 'ink') {
                const icon = stateIcons[loc.stateName] || defaultIcons[loc.styleIdx % defaultIcons.length];
                return `<div class="stamp-wrapper state-ink-wrapper animate-in" ${animStyle} data-state="${loc.stateName}" style="--r_deg: ${rotation}"><div class="ink-stamp ink-shape-${loc.styleIdx % 4}" style="--ink-color: ${loc.inkColor}"><div class="ink-stamp-inner"><span class="material-symbols-rounded ink-stamp-icon">${icon}</span><div class="ink-stamp-text-abbr">${loc.stateName}</div><div class="ink-stamp-text-full">${abbrToState[loc.stateName]}</div></div></div></div>`;
            }
            const color = themes[index % themes.length];
            const cityStr = loc.city.split(',')[0].trim();
            return `<div class="stamp-wrapper animate-in" ${animStyle} data-state="${loc.stateName}" style="--r_deg: ${rotation}; --seal-rot: ${sealRotation}"><div class="stamp" style="--theme-color: ${color}" onclick="openModalByIndex(${index})"><div class="stamp-image">${loc.imgUrl ? `<img src="${loc.imgUrl}" class="duotone"><img src="${loc.imgUrl}" class="normal">` : `<div class="placeholder pattern-${(placeholderCounter++ % 4) + 1}" style="--theme-color: ${color}"></div>`}<div class="stamp-title-overlay"><div class="stamp-name">${loc.name}</div>${loc.note ? `<div class="note-container"><div class="stamp-note">${loc.note}</div></div>` : ''}</div></div></div><div class="postmark-seal" onclick="openMap('${loc.name.replace(/'/g, "\\'")}', '${loc.city.replace(/'/g, "\\'")}')"><div class="postmark-content"><div class="postmark-line"></div><div class="postmark-text">${cityStr}</div><div class="postmark-line"></div></div></div></div>`;
        }

        function renderGrid() { 
            const grid = document.getElementById('main-grid');
            const isMobile = window.innerWidth <= 600;
            
            let filtered;
            if (isMobile) {
                filtered = globalLocations;
            } else {
                if (activeFilter === 'OTHER') {
                    const top5 = Object.keys(stateCounts).filter(k => k !== 'EU').sort((a,b) => stateCounts[b] - stateCounts[a]).slice(0, 5);
                    filtered = globalLocations.filter(l => !top5.includes(l.stateName) && l.stateName !== 'EU');
                } else {
                    filtered = globalLocations.filter(l => l.stateName === activeFilter);
                }
            }

            grid.innerHTML = filtered.map((l, i) => generateStampHTML(l, i, i * 60)).join('');
            if(isMobile) setupScrollEffect();
        }

        function setupScrollEffect() {
            const grid = document.getElementById('main-grid');
            if (window.innerWidth > 600) return;
            let ticking = false;
            const update = () => {
                const wrappers = document.querySelectorAll('.stamp-wrapper');
                const centerX = window.innerWidth / 2;
                wrappers.forEach(w => {
                    const rect = w.getBoundingClientRect();
                    const cardCenter = rect.left + rect.width / 2;
                    const normalized = Math.min(Math.abs(centerX - cardCenter) / (window.innerWidth * 0.6), 1);
                    
                    // Increased scale contrast for mobile centered items
                    if (w.classList.contains('state-ink-wrapper')) { 
                        w.style.transform = `scale(${1.0 - (normalized * 0.2)})`; 
                        w.style.opacity = 1 - (normalized * 0.4); 
                    } else { 
                        w.style.transform = `scale(${1.1 - (normalized * 0.3)}) translateY(${-10 + (normalized * 10)}px)`; 
                        w.style.opacity = 1 - (normalized * 0.2);
                    }
                    
                    if (normalized < 0.2) { w.classList.add('is-centered'); w.style.zIndex = "100"; }
                    else { w.classList.remove('is-centered'); w.style.zIndex = "1"; }
                });
                ticking = false;
            };
            grid.addEventListener('scroll', () => { if (!ticking) { window.requestAnimationFrame(update); ticking = true; } }, { passive: true });
            update();
        }

        function scrollGrid(dir) {
            const grid = document.getElementById('main-grid');
            const itemWidth = window.innerWidth * 0.8; 
            grid.scrollBy({ left: itemWidth * dir, behavior: 'smooth' });
            triggerHaptic('light');
        }

        function initMap() { map = L.map('map', { attributionControl: false, zoomControl: false }).setView([39.8283, -98.5795], 4); L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager_nolabels/{z}/{x}/{y}{r}.png').addTo(map); }
        function openMap(n, c) { triggerHaptic('medium'); window.open(`https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(n + ', ' + c)}`, '_blank'); }
        function openModalByIndex(idx) {
            triggerHaptic('medium'); const loc = globalLocations[idx]; if (loc.type === 'ink' || !loc.imgUrl) return;
            document.getElementById('img01').src = loc.imgUrl;
            document.getElementById('caption').innerHTML = `<h2 style="margin:0; line-height:1.2; text-align:center;">${loc.name}</h2>${loc.note ? `<div style="font-family:'Inter', sans-serif; font-size:14px; opacity:0.9; margin-top:8px; text-align:center;">${loc.note}</div>` : ''}<a href="https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(loc.name + ', ' + loc.city)}" target="_blank" class="modal-city-pill"><span class="material-symbols-rounded" style="font-size:16px;">location_on</span>${loc.city}</a>`;
            document.getElementById('myModal').style.display = 'flex';
        }
        document.querySelector('.close').onclick = () => document.getElementById('myModal').style.display = 'none';
        
        window.addEventListener('resize', () => {
             setupNavigation();
             renderGrid(); 
             setupAutoNavTracker();
        });

        init();
    </script>
</body>

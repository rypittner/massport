<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Submit Info with Address Search</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 2em auto; }
    label { display: block; margin: 1em 0 0.5em; }
    input, textarea { width: 100%; padding: 0.5em; }
    button { margin-top: 1em; padding: 0.5em 1em; }
    #status { margin-top: 1em; font-weight: bold; }
    #suggestions {
      border: 1px solid #ccc;
      max-height: 150px;
      overflow-y: auto;
      position: absolute;
      background: white;
      z-index: 9999;
      width: 100%;
    }
    #suggestions div {
      padding: 8px;
      cursor: pointer;
    }
    #suggestions div:hover {
      background-color: #f0f0f0;
    }
    .field-wrapper {
      position: relative;
    }
  </style>
</head>
<body>
  <h2>Add a Church</h2>
  <form id="myForm">
    <label>Church Name:
      <input type="text" name="Name" required>
    </label>

    <div class="field-wrapper">
      <label>Address (search OpenStreetMap):
        <input type="text" name="Address" id="addressInput" autocomplete="off" required>
        <div id="suggestions"></div>
      </label>
    </div>

    <label>Notes:
      <textarea name="Notes" rows="4"></textarea>
    </label>

    <label>Image Upload (optional):
      <input type="file" id="imageFile" accept="image/*">
    </label>

    <button type="submit">Submit</button>
    <div id="status"></div>
  </form>

  <script>
    const form = document.getElementById('myForm');
    const addressInput = document.getElementById('addressInput');
    const suggestions = document.getElementById('suggestions');
    const imageInput = document.getElementById('imageFile');
    const status = document.getElementById('status');

    const IMAGEBB_API_KEY = '7dd3553ba2a58dca14721122d652e484'; // ‚Üê Replace this
    const SHEETDB_URL = 'https://sheetdb.io/api/v1/p5evgd6a7qrzv'; // ‚Üê Replace this

    // üìç Address search autocomplete (OpenStreetMap via Nominatim)
    addressInput.addEventListener('input', async () => {
      const query = addressInput.value;
      if (query.length < 3) {
        suggestions.innerHTML = '';
        return;
      }

      const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}`;
      const res = await fetch(url);
      const data = await res.json();

      suggestions.innerHTML = '';
      data.slice(0, 5).forEach(place => {
        const div = document.createElement('div');
        div.textContent = place.display_name;
        div.addEventListener('click', () => {
          addressInput.value = place.display_name;
          suggestions.innerHTML = '';
        });
        suggestions.appendChild(div);
      });
    });

    // ‚õÖ Image upload to ImageBB
    async function uploadImageToImageBB(file) {
      const base64 = await toBase64(file);
      const formData = new FormData();
      formData.append('image', base64.split(',')[1]);

      const res = await fetch(`https://api.imgbb.com/1/upload?key=${IMAGEBB_API_KEY}`, {
        method: 'POST',
        body: formData
      });

      const data = await res.json();
      if (!data.success) throw new Error('ImageBB upload failed');
      return data.data.url;
    }

    function toBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result);
        reader.onerror = error => reject(error);
      });
    }

    // üì§ Form submit handler
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      status.textContent = "Processing...";

      const file = imageInput.files[0];
      let imageUrl = "";

      try {
        if (file) {
          status.textContent = "Uploading image...";
          imageUrl = await uploadImageToImageBB(file);
        }

        const formData = new FormData(form);
        const payload = {
          Name: formData.get("Name"),
          Address: formData.get("Address"),
          Notes: formData.get("Notes"),
          Image: imageUrl
        };

        const res = await fetch(SHEETDB_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ data: payload })
        });

        if (res.ok) {
          status.textContent = "‚úÖ Submitted successfully!";
          form.reset();
        } else {
          status.textContent = "‚ùå SheetDB submission failed.";
        }
      } catch (err) {
        status.textContent = "‚ùå Error: " + err.message;
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload and Submit</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Yrsa:wght@500&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Yrsa:wght@500&display=swap" rel="stylesheet" />
  <style>
  /* 1. Use a more-intuitive box-sizing model */
*, *::before, *::after {
  box-sizing: border-box;
}

/* 2. Remove default margin */
* {
  margin: 0;
}

/* 3. Enable keyword animations */
@media (prefers-reduced-motion: no-preference) {
  html {
    interpolate-size: allow-keywords;
  }
}

body {
  /* 4. Add accessible line-height */
  line-height: 1.5;
  /* 5. Improve text rendering */
  -webkit-font-smoothing: antialiased;
}

/* 6. Improve media defaults */
img, picture, video, canvas, svg {
  display: block;
  max-width: 100%;
}

/* 7. Inherit fonts for form controls */
input, button, textarea, select {
  font: inherit;
}

/* 8. Avoid text overflows */
p, h1, h2, h3, h4, h5, h6 {
  overflow-wrap: break-word;
}

/* 9. Improve line wrapping */
p {
  text-wrap: pretty;
}
h1, h2, h3, h4, h5, h6 {
  text-wrap: balance;
}

/*
  10. Create a root stacking context
*/
#root, #__next {
  isolation: isolate;
}

input[type=text]:focus {outline:none;}
  
  body {padding:0 !important; margin:0 !important}
      h2 {
      font-family: 'Yrsa', serif;
      font-size: 30px;
      line-height: 1;
      font-weight: 500;
      text-align: center;
      margin:0;
      margin-bottom:10px;
      
    }
     label {
      font-size: 12px;
      font-family: 'Inter', sans-serif;
      background-color: #F5F5F5;
      color: #0278A8;
      border-radius: 8px;
      display: inline-block;
      font-weight: 600;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      text-decoration: none;
      width:100%

      }
      
      input, textarea{
      outline:none;
      font-family: 'Inter', sans-serif;
      color: #141414;
      font-weight: 400;
      width: 100%;
      margin-top:10px;
      padding: 0.7em; 
      border: 2px solid var(--input-border);
      border-radius:5px;

      }
      
      
      button{
      font-family: 'Inter', sans-serif;
      color: #000;
      font-weight: 600;
      line-height: 1.4;
      text-align:center;
        background-color: #AF9859;
        border: none;
        color: white;
        text-decoration: none;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 5px;
        padding:10px 30px;
        width:100%
      }
      input.middle:focus {
    outline-width: 0;
}
      .bg {
      background: #F5F5F5;
              border-radius: 5px;
                    margin-bottom:10px;
                    padding:15px;
       }
      
      form {width:100%;padding:20px;}
      
      .taller {height:100px;}
      
    #status { margin-top: 1em; font-weight: bold; }
    
    textarea:focus::placeholder {
  color: transparent;
}
    
    input:focus::placeholder {
  color: transparent;
}

input[type="text"], textarea {
  font-size: 16px; /* or whatever size you want */
}

  </style>
</head>
<body>

  <form id="myForm">
    <h2>Add Location Marker</h2>
    <div class="bg">
    <label>Location Display Name
      <input class="size" placeholder="St. Peter's Basilica" type="text" name="Name" required>
    </label>
    </div>
    <div class="bg">
    <label>Location Address
      <input placeholder="St. Peter's Basilica" type="text" name="Address" required>
    </label>
    </div>
        <div class="bg">
    <label>Notes (when did you visit & why?)
      <textarea placeholder="St. Peter's Basilica" class="taller" type="text" name="Notes"></textarea>
    </label>
    </div>
        <div class="bg">
    <label>Image Upload:
      <input type="file" id="imageFile" accept="image/*" >
    </label>
    </div>
    <button type="submit">Submit</button>
    <div id="status"></div>
  </form>

  <script>
    const form = document.getElementById('myForm');
    const imageInput = document.getElementById('imageFile');
    const status = document.getElementById('status');

    const IMAGEBB_API_KEY = '7dd3553ba2a58dca14721122d652e484';  // ← Replace this
    const SHEETDB_URL = 'https://sheetdb.io/api/v1/p42ljynmghhds'; // ← Replace this

    async function uploadImageToImageBB(file) {
      const base64 = await toBase64(file);
      const formData = new FormData();
      formData.append('image', base64.split(',')[1]);

      const res = await fetch(`https://api.imgbb.com/1/upload?key=${IMAGEBB_API_KEY}`, {
        method: 'POST',
        body: formData
      });

      const data = await res.json();
      if (!data.success) throw new Error('ImageBB upload failed');
      return data.data.url;
    }

    function toBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result);
        reader.onerror = error => reject(error);
      });
    }

    form.addEventListener('submit', async (e) => {
  e.preventDefault();
  status.textContent = "Uploading image...";

  const file = imageInput.files[0];

  try {
    let imageUrl = "";

    if (file) {
      // Only upload if a file is selected
      imageUrl = await uploadImageToImageBB(file);
      status.textContent = "Image uploaded. Submitting form...";
    } else {
      status.textContent = "No image selected, submitting form without image...";
    }

    const formData = new FormData(form);
    const payload = {
      Name: formData.get("Name"),
      Address: formData.get("Address"),
      Notes: formData.get("Notes"),
      Image: imageUrl  // will be empty string if no image uploaded
    };

    const res = await fetch(SHEETDB_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ data: payload })
    });

    if (res.ok) {
      status.textContent = "✅ Submitted successfully!";
      form.reset();
    } else {
      status.textContent = "❌ SheetDB submission failed.";
    }
  } catch (err) {
    status.textContent = "❌ Error: " + err.message;
  }
});
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ryan's MassPort</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>

  <!-- Leaflet Fullscreen Plugin -->
  <link rel="stylesheet" href="https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/leaflet.fullscreen.css" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Yrsa:wght@500&display=swap" rel="stylesheet" />

  <!-- Favicon -->
  <link rel="shortcut icon" type="image/png" href="https://i.postimg.cc/xT5k075d/icon-MARKER.png">

  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    .heading {
      font-family: 'Yrsa', serif;
      font-size: 24px;
      line-height: 1;
      font-weight: 500;
      margin-bottom: 10px;
    }

    .popup-link {
      font-size: 14px;
      font-family: 'Inter', sans-serif;
      color: #000000 !important;
      text-decoration: underline;
      display: inline-block;
      font-weight: 400;
      letter-spacing: 0.3px;
      line-height: 1.4;
    }

    .popup-link.no-note {
      display: block;
      margin-bottom: 1em;
      padding-bottom: 1em;
    }

    .description {
      font-family: 'Inter', sans-serif;
      color: #000000 !important;
      display: inline-block;
      font-weight: 600;
      letter-spacing: 0.3px;
      line-height: 1.4;
    }
  </style>
</head>
<body>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>

<!-- Fullscreen Plugin -->
<script src="https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/Leaflet.fullscreen.min.js"></script>

<script>
  function clickZoom(e) {
    map.panTo(e.target.getLatLng());
}
  
  class Location {
    constructor(name, address, lat, lng, note) {
      this.name = name;
      this.address = address;
      this.lat = parseFloat(lat);
      this.lng = parseFloat(lng);
      this.note = note;
    }
  }

  async function fetchAndParseLocations(tsvUrl) {
    const response = await fetch(tsvUrl);
    const tsvText = await response.text();

    const rows = tsvText.trim().split('\n');
    const locations = rows.slice(1).map(row => {
      const cols = row.split('\t');
      const [name, address, lat, lng, note] = cols;
      return new Location(name, address, lat, lng, note);
    });

    return locations;
  }

  async function initMap() {
    const tsvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSk2GYqfDW1TbRU2iu-pCPx6LZ11onDUDbVJrHY9oy0DIQieGDwqRbPKdiu0Ba7AWp_itjiI9-MRkt_/pub?output=tsv';

    const map = L.map('map',  {attributionControl:false}).setView([35, -100], 4);
    map.addControl(new L.Control.Fullscreen());
    map.toggleFullscreen();

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      minZoom: 3,
      attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);

    const icon = L.icon({
      iconUrl: 'https://i.postimg.cc/xT5k075d/icon-MARKER.png',
      shadowUrl: '',
      iconSize: [30, 30],
      shadowSize: [0, 0],
      iconAnchor: [15, 30],
      shadowAnchor: [0, 0],
      popupAnchor: [0, -20]
    });

    try {
      const locations = await fetchAndParseLocations(tsvUrl);
      const bounds = [];

      locations.forEach(loc => {
        const hasNote = loc.note && loc.note.trim();
        let popupHTML = `
  <h2 class="heading">${loc.name}</h2>
  <a class="popup-link${!hasNote ? ' no-note' : ''}" href="https://maps.google.com/?q=${encodeURIComponent(loc.name)}">${loc.address}</a>
`;

        if (hasNote) {
          popupHTML += `<p class="description">${loc.note.trim()}</p>`;
        }

        const marker = L.marker([loc.lat, loc.lng], {icon: icon}).addTo(map);
        marker.bindPopup(popupHTML, { maxWidth: 200, closeButton: false });
        marker.on('click', clickZoom);

        bounds.push([loc.lat, loc.lng]);
      });

    } catch (error) {
      console.error('Error loading locations:', error);
      alert('Failed to load or parse TSV.');
    }
  }

  initMap();
</script>

</body>
</html>

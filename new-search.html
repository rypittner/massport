<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Geocode Place or Address</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #result { margin-top: 15px; font-weight: bold; }
  </style>
</head>
<body>

  <h2>Enter Place Name or Address</h2>

  <form id="locationForm">
    <input
      type="text"
      id="locationInput"
      placeholder="Enter place name or address"
      style="width: 300px;"
      required
    />
    <button type="submit">Get Coordinates</button>
  </form>

  <div id="result"></div>

  <script>
    const form = document.getElementById('locationForm');
    const input = document.getElementById('locationInput');
    const resultDiv = document.getElementById('result');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const address = input.value.trim();
      if (!address) {
        resultDiv.textContent = 'Please enter a place name or address.';
        return;
      }

      // Clear previous result
      resultDiv.textContent = 'Looking up coordinates...';

      // Google Maps Geocoding API URL
      const apiKey = 'AIzaSyCmOEfuSho8iQNLWykqxkjvg-I2A1yxFK0';  // <-- Replace with your Google Maps API key
      const geocodeUrl = `https://maps.googleapis.com/maps/api/geocode/json?address=${encodeURIComponent(address)}&key=${apiKey}`;

      // Fetch the geocode data
      fetch(geocodeUrl)
        .then(response => response.json())
        .then(data => {
          if (data.status === 'OK' && data.results.length > 0) {
            const location = data.results[0].geometry.location;
            resultDiv.textContent = `Latitude: ${location.lat}, Longitude: ${location.lng}`;
          } else {
            resultDiv.textContent = 'No results found for that location.';
          }
        })
        .catch(err => {
          console.error(err);
          resultDiv.textContent = 'Error occurred while fetching coordinates.';
        });
    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Google Maps Geocode Test</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    #result { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>

  <h2>THIS IS A NEW FILE THANKS</h2>
  <input id="addressInput" type="text" placeholder="Enter address or place" style="width: 300px;">
  <button id="btnGeocode">Get Coordinates</button>

  <div id="result"></div>

  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCmOEfuSho8iQNLWykqxkjvg-I2A1yxFK0&callback=initMap"
    async defer
  ></script>

  <script>
    let geocoder;

    function initMap() {
      geocoder = new google.maps.Geocoder();

      document.getElementById('btnGeocode').addEventListener('click', () => {
        const address = document.getElementById('addressInput').value.trim();
        const resultDiv = document.getElementById('result');

        if (!address) {
          resultDiv.textContent = 'Please enter an address or place.';
          return;
        }

        geocoder.geocode({ address }, (results, status) => {
          if (status === 'OK' && results[0]) {
            const loc = results[0].geometry.location;
            resultDiv.textContent = `Latitude: ${loc.lat()}, Longitude: ${loc.lng()}`;
          } else {
            resultDiv.textContent = `Geocode was not successful for the following reason: ${status}`;
          }
        });
      });
    }
  </script>

</body>
</html>

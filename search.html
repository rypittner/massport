<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Google Maps Location Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
    }
    #searchInput {
      width: 300px;
      padding: 8px;
      font-size: 16px;
    }
    #searchBtn {
      padding: 8px 12px;
      font-size: 16px;
      margin-left: 8px;
      cursor: pointer;
    }
    #resultsList {
      margin-top: 20px;
      list-style: none;
      padding-left: 0;
      max-width: 400px;
    }
    #resultsList li {
      background: #f0f0f0;
      margin-bottom: 6px;
      padding: 10px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h2>Location Search</h2>
  <input id="searchInput" type="text" placeholder="Enter a location" />
  <button id="searchBtn">Search</button>

  <ul id="resultsList"></ul>

  <script>
    function initMap() {
      const searchInput = document.getElementById('searchInput');
      const searchBtn = document.getElementById('searchBtn');
      const resultsList = document.getElementById('resultsList');

      // Create a dummy div for PlacesService (no visible map needed)
      const service = new google.maps.places.PlacesService(document.createElement('div'));

      searchBtn.addEventListener('click', () => {
        const query = searchInput.value.trim();
        if (!query) {
          alert('Please enter a location to search.');
          return;
        }

        // Clear previous results
        resultsList.innerHTML = '';

        const request = {
          query: query,
          fields: ['name', 'formatted_address', 'geometry'],
        };

        service.textSearch(request, (results, status) => {
          if (status === google.maps.places.PlacesServiceStatus.OK && results.length > 0) {
            results.forEach((place) => {
              const li = document.createElement('li');
              li.textContent = `${place.name} â€” ${place.formatted_address}`;
              resultsList.appendChild(li);
            });
          } else {
            resultsList.innerHTML = `<li>No results found.</li>`;
          }
        });
      });
    }
  </script>

  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCmOEfuSho8iQNLWykqxkjvg-I2A1yxFK0&libraries=places&callback=initMap"
    async
    defer
  ></script>
</body>
</html>

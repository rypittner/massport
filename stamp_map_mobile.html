<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>MassPort â€” Digital Philately & Map</title>

    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&family=Yrsa:wght@500;600&family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <style>
        :root {
            --bg: #FCF1E7;
            --grid-max: 1100px;
            --grid-pad: 20px; 
            --btn-bg: #F2EDEB;
            --accent: #4478A2;
            --stamp-edge: 24px; /* Fixed pixel margin to contain inner box */
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: var(--bg) url("https://i.ibb.co/RpsfLzc4/88f6ca36fda8.jpg") repeat;
            color: #333;
            overflow-x: hidden;
            padding-bottom: 120px;
            min-height: 100vh;
        }

        body.map-active { overflow: hidden; height: 100vh; }

        .header { max-width: var(--grid-max); margin: 0 auto; padding: 40px var(--grid-pad) 10px; text-align: center; position: relative; z-index: 10; transition: opacity 0.4s ease; }
        .header h1 { font-family: 'Yrsa', serif; font-size: 42px; margin: 0; }
        body.map-active .header { opacity: 0; pointer-events: none; }

        /* ---------- NAVIGATION ---------- */
        .collector-nav-container {
            position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.98); backdrop-filter: blur(15px);
            padding: 6px; border-radius: 50px; border: 1px solid rgba(0,0,0,0.1);
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            display: flex; align-items: center; z-index: 10000;
            max-width: 92vw; width: max-content;
        }

        .collector-nav {
            display: flex; gap: 6px; position: relative; padding: 4px 10px;
            overflow-x: auto; scrollbar-width: none;
        }
        .collector-nav::-webkit-scrollbar { display: none; }
        
        .nav-pill-bg {
            position: absolute; top: 4px; left: 10px; height: calc(100% - 8px);
            background: var(--accent); border-radius: 20px;
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1); z-index: 1;
            pointer-events: none;
        }

        .nav-tag {
            font-family: 'Inter', monospace; font-size: 11px; color: #444;
            cursor: pointer; padding: 8px 14px; border-radius: 20px;
            white-space: nowrap; transition: color 0.3s ease; position: relative;
            z-index: 10; display: flex; align-items: center; justify-content: center;
        }
        .nav-tag.active { color: #fff !important; }
        .map-btn-wrapper { padding: 0 4px 0 10px; border-left: 1px solid rgba(0,0,0,0.05); }

        /* ---------- GRID & MOBILE SCROLL ---------- */
        #main-grid { 
            display: grid; grid-template-columns: repeat(4, 1fr); gap: 24px; 
            max-width: var(--grid-max); margin: 0 auto; 
            padding: 20px 30px; 
            transition: opacity 0.5s ease;
        }
        
        @media (max-width: 600px) { 
            .header { display: none; }
            #main-grid { 
                display: flex; flex-wrap: nowrap; overflow-x: auto; 
                scroll-snap-type: x mandatory; gap: 0;
                padding: 60px 0 120px 0; /* Extra vertical padding so shadows aren't cut */
                scrollbar-width: none;
            } 
            #main-grid::-webkit-scrollbar { display: none; }
            #main-grid .stamp-wrapper {
                flex: 0 0 75vw; /* More visible edges of neighbors */
                scroll-snap-align: center;
                padding: 0 10px;
            }
        }

        body.map-active #main-grid { opacity: 0; pointer-events: none; }

        /* ---------- STAMP STYLING ---------- */
        .stamp-wrapper { 
            opacity: 0; transform: translateY(30px) rotate(var(--r, 0deg)); 
            transition: opacity 0.6s ease, transform 0.6s ease;
        }
        .stamp-wrapper.revealed { opacity: 1; transform: translateY(0) rotate(var(--r, 0deg)); }

        .stamp {
            background: url("https://i.ibb.co/Wp7BDVDy/11bc6ca4cd38.png") center/contain no-repeat;
            aspect-ratio: 1 / 1.2;
            cursor: pointer; position: relative;
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275), filter 0.5s ease;
            filter: drop-shadow(0 8px 15px rgba(0,0,0,0.15));
        }

        /* Use Fixed Inset to prevent bleeding over stamp edges */
        .stamp-image {
            position: absolute;
            top: var(--stamp-edge);
            left: var(--stamp-edge);
            right: var(--stamp-edge);
            bottom: var(--stamp-edge);
            overflow: hidden;
            border: 3pt solid var(--theme-color);
            background: var(--theme-color);
            display: flex; flex-direction: column; justify-content: flex-end;
        }

        /* HOVER / ACTIVE STATES */
        .stamp:hover:not(.no-hover), 
        .stamp.is-centered { 
            transform: scale(1.08) translateY(-12px) rotate(0deg) !important; 
            z-index: 100; 
            filter: drop-shadow(0 25px 45px rgba(0,0,0,0.35)); 
        }

        .stamp-image img {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover; object-position: center 25%;
            transition: opacity 0.4s ease;
        }
        img.normal { opacity: 0; }
        .stamp:hover:not(.no-hover) img.normal, .stamp.is-centered img.normal { opacity: 1; }

        .postmark-seal {
            position: absolute; top: 10px; right: 10px; width: 60px; height: 60px;
            border: 1.5px solid #C65265; border-radius: 50%;
            background: rgba(255,255,255,0.95); color: #C65265;
            display: flex; align-items: center; justify-content: center;
            font-family: 'Special Elite'; font-size: 8px; text-align: center;
            z-index: 60; padding: 4px;
            transform: scale(0) rotate(15deg);
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .stamp:hover:not(.no-hover) .postmark-seal, .stamp.is-centered .postmark-seal { transform: scale(1) rotate(0deg); }

        .stamp-title-overlay {
            position: absolute; bottom: -1px; left: -1px; width: calc(100% + 2px); 
            padding: 8px; background: var(--theme-color); color: white; z-index: 5;
        }
        .stamp-name { font-family: 'Yrsa', serif; font-size: 14px; font-weight: 600; }
        .note-container { display: grid; grid-template-rows: 0fr; transition: grid-template-rows 0.4s ease; }
        .stamp:hover:not(.no-hover) .note-container, .stamp.is-centered .note-container { grid-template-rows: 1fr; }
        .stamp-note { font-size: 9px; opacity: 0; transition: opacity 0.3s; overflow: hidden; }
        .stamp:hover:not(.no-hover) .stamp-note, .stamp.is-centered .stamp-note { opacity: 1; padding-top: 4px; }

        /* ---------- MAP & MODAL ---------- */
        #map-container { position: fixed; inset: 0; z-index: 5; opacity: 0; pointer-events: none; transition: 0.6s ease; }
        body.map-active #map-container { opacity: 1; pointer-events: all; }
        #map { height: 100%; width: 100%; }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.7); backdrop-filter: blur(8px); z-index: 20000; align-items: center; justify-content: center; }
        .modal img { max-width: 80%; max-height: 70%; border: 10px solid white; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
    </style>
</head>

<body>
    <div class="header"><h1>MassPort</h1></div>
    
    <div class="collector-nav-container">
        <div class="collector-nav" id="filter-nav">
            <div class="nav-pill-bg" id="nav-pill"></div>
        </div>
        <div class="map-btn-wrapper" id="map-btn-anchor"></div>
    </div>
    
    <div id="main-grid"></div>
    <div id="map-container"><div id="map"></div></div>

    <div id="myModal" class="modal"><img id="img01"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const tsvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSz_zdXMghmyVYL5ugKVPciQ2f9o7vJEPokp1YKS1lZ0_SamkfF40hQlSMYdPhvmlCTlf2ZWojFlo2p/pub?gid=0&single=true&output=tsv';
        const themes = ['#4478A2','#C65265','#D78143','#297381','#89974F','#DAAD60','#757498','#AA7876','#D7A995','#6E917A'];
        
        let globalLocations = [];
        let map, markers = [], currentMarkerIndex = 0;

        async function init() {
            try {
                const response = await fetch(tsvUrl);
                const data = await response.text();
                const rows = data.trim().split('\n').slice(1);
                globalLocations = rows.map(r => {
                    const cols = r.split('\t');
                    const state = cols[4] ? cols[4].split(',').pop().trim() : 'Other';
                    return { name: cols[0], note: cols[2], imgUrl: cols[3], city: cols[4], lat: parseFloat(cols[5]), lng: parseFloat(cols[6]), stateName: state };
                });
                setupNavigation();
                renderGrid(globalLocations);
                initMap();
                setupMobileInteractions();
            } catch (e) { console.error(e); }
        }

        function setupNavigation() {
            const nav = document.getElementById('filter-nav');
            ['All', 'Map'].forEach(s => {
                const btn = document.createElement('div');
                btn.className = 'nav-tag' + (s === 'All' ? ' active' : '');
                btn.innerText = s;
                btn.onclick = () => {
                    document.querySelectorAll('.nav-tag').forEach(t => t.classList.remove('active'));
                    btn.classList.add('active');
                    updatePill(btn);
                    if(s === 'Map') document.body.classList.add('map-active');
                    else document.body.classList.remove('map-active');
                };
                if(s === 'Map') document.getElementById('map-btn-anchor').appendChild(btn);
                else nav.appendChild(btn);
            });
            setTimeout(() => updatePill(document.querySelector('.nav-tag.active')), 100);
        }

        function updatePill(el) {
            const pill = document.getElementById('nav-pill');
            pill.style.width = el.offsetWidth + 'px';
            pill.style.left = el.offsetLeft + 'px';
        }

        function renderGrid(locs) {
            const grid = document.getElementById('main-grid');
            grid.innerHTML = locs.map((loc, i) => `
                <div class="stamp-wrapper" onclick="scrollToMe(this)">
                    <div class="stamp" style="--theme-color: ${themes[i % themes.length]}">
                        <div class="postmark-seal">${loc.city.split(',')[0]}</div>
                        <div class="stamp-image">
                            <img src="${loc.imgUrl}" class="normal">
                            <div class="stamp-title-overlay">
                                <div class="stamp-name">${loc.name}</div>
                                <div class="note-container"><div class="stamp-note">${loc.note}</div></div>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
            setTimeout(() => document.querySelectorAll('.stamp-wrapper').forEach(s => s.classList.add('revealed')), 100);
        }

        // Tapping side stamps advances the scroll
        function scrollToMe(el) {
            if(window.innerWidth > 600) return;
            el.scrollIntoView({ behavior: 'smooth', inline: 'center', block: 'nearest' });
        }

        function setupMobileInteractions() {
            if(window.innerWidth > 600) return;
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    const stamp = entry.target.querySelector('.stamp');
                    if(entry.isIntersecting) stamp.classList.add('is-centered');
                    else stamp.classList.remove('is-centered');
                });
            }, { threshold: 0.8, root: document.getElementById('main-grid') });
            document.querySelectorAll('.stamp-wrapper').forEach(sw => observer.observe(sw));
        }

        function initMap() {
            map = L.map('map', { zoomControl: false }).setView([39.8, -98.5], 4);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager_nolabels/{z}/{x}/{y}{r}.png').addTo(map);
        }

        init();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>MassPort â€” Digital Philately & Map</title>

    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&family=Yrsa:wght@500;600&family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <style>
        :root {
            --bg: #FCF1E7;
            --grid-max: 1100px;
            --grid-pad: 20px; 
            --btn-bg: #F2EDEB;
            --accent: #4478A2;
            --r: 20px; 
            /* Smoother, springier easings */
            --ease-snap: cubic-bezier(0.34, 1.56, 0.64, 1);
            --ease-out-quint: cubic-bezier(0.23, 1, 0.32, 1);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0; font-family: 'Inter', sans-serif;
            background: var(--bg) url("https://i.ibb.co/RpsfLzc4/88f6ca36fda8.jpg") repeat;
            color: #333; overflow-x: hidden; min-height: 100vh;
            display: flex; flex-direction: column;
        }

        body.map-active { overflow: hidden; height: 100vh; }

        .header { max-width: var(--grid-max); margin: 0 auto; padding: 40px var(--grid-pad) 0; text-align: center; position: relative; z-index: 10; transition: opacity 0.4s ease; }
        .header h1 { font-family: 'Yrsa', serif; font-size: 42px; margin: 0; }

        /* ---------- NAVIGATION ---------- */
        .collector-nav-container {
            position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.98); backdrop-filter: blur(15px);
            padding: 6px; border-radius: 50px; border: 1px solid rgba(0,0,0,0.1);
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            display: flex; align-items: center; z-index: 10000;
            max-width: 92vw; width: max-content;
        }

        .collector-nav { display: flex; gap: 6px; position: relative; padding: 4px 10px; overflow-x: auto; scrollbar-width: none; }
        .collector-nav::-webkit-scrollbar { display: none; }
        
        .nav-pill-bg { 
            position: absolute; top: 4px; left: 10px; height: calc(100% - 8px); 
            background: var(--accent); border-radius: 20px; 
            transition: all 0.5s var(--ease-snap); 
            z-index: 1; pointer-events: none; 
        }
        
        .nav-tag { font-family: 'Inter', sans-serif; font-size: 11px; color: #444; cursor: pointer; padding: 8px 14px; border-radius: 20px; white-space: nowrap; transition: color 0.3s ease; position: relative; z-index: 10; display: flex; align-items: center; justify-content: center; }
        .nav-tag.active { color: #fff !important; }

        .map-btn-wrapper { padding: 0 10px; border-left: 1px solid rgba(0,0,0,0.05); }
        .map-tag { color: var(--accent) !important; font-weight: 700; border: 1.5px solid var(--accent); border-radius: 20px; }

        /* ---------- MAIN GRID ---------- */
        #main-grid { 
            display: grid; grid-template-columns: repeat(4, 1fr); gap: 30px; 
            max-width: var(--grid-max); margin: 0 auto; padding: 40px 30px 140px; 
            transition: opacity 0.5s ease; flex-grow: 1; align-items: center; min-height: 75vh;
        }
        
        @media (max-width: 600px) { 
            #main-grid { 
                display: flex; flex-wrap: nowrap; overflow-x: auto; overflow-y: visible;
                scroll-snap-type: x mandatory; gap: 0; width: 100vw;
                padding: 0 10vw; scroll-padding: 0 10vw;
                -webkit-overflow-scrolling: touch; align-items: center; 
                min-height: 90vh; scrollbar-width: none;
            } 
            #main-grid .stamp-wrapper {
                flex: 0 0 80vw; scroll-snap-align: center; scroll-snap-stop: always;
                padding: 0 12px; position: relative; z-index: 1; flex-shrink: 0;
                will-change: transform, filter; transform-style: preserve-3d;
            }
        }

        /* ---------- STAMP VISUALS ---------- */
        .stamp {
            --r: 20px; aspect-ratio: 7 / 9; padding: var(--r); background: var(--btn-bg);
            cursor: pointer; position: relative; backface-visibility: hidden;
            transform: rotate(var(--r_deg, 0deg)); z-index: 2;
            transition: transform 0.6s var(--ease-snap);
            
            -webkit-mask: radial-gradient(50% 50%,#0000 66%,#000 67%) round var(--r) var(--r)/calc(2*var(--r)) calc(2*var(--r)), conic-gradient(#000 0 0) content-box;
            mask: radial-gradient(50% 50%,#0000 66%,#000 67%) round var(--r) var(--r)/calc(2*var(--r)) calc(2*var(--r)), conic-gradient(#000 0 0) content-box;
        }
        
        .stamp-image {
            position: absolute; inset: var(--r); overflow: hidden;
            border: 4pt solid var(--theme-color); background: var(--theme-color);
            display: flex; flex-direction: column; justify-content: flex-end;
        }
        .stamp-image img { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; object-position: center 25%; transition: transform 1.2s var(--ease-out-quint); }

        /* ---------- CITY STICKER (POSTMARK) ---------- */
        .postmark-seal {
            position: absolute; top: -10px; right: -10px; width: 92px; height: 92px;
            border: 2px solid #C65265; /* Adjusted stroke weight */
            border-radius: 50%;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            font-family: 'Special Elite'; font-size: 11px; text-align: center;
            background: rgba(255,255,255,0.98); backdrop-filter: blur(2px);
            z-index: 20; color: #C65265; padding: 10px; cursor: pointer;
            line-height: 1.1; pointer-events: none;
            
            transform-origin: center center;
            transform: scale(0); opacity: 0;
            will-change: transform, opacity;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        /* ---------- STATE INK STAMPS (Fun Shapes Restored) ---------- */
        .ink-stamp {
            aspect-ratio: 7 / 9; width: 100%; display: flex; align-items: center; justify-content: center;
            font-family: 'Special Elite', cursive; color: var(--ink-color);
            text-transform: uppercase; text-align: center; position: relative; z-index: 2; 
            mix-blend-mode: multiply; opacity: 0.85; transition: all 0.6s var(--ease-snap);
        }
        
        /* Shape Variants */
        .ink-shape-0 { -webkit-mask-image: radial-gradient(circle, black 70%, transparent 100%); }
        .ink-shape-1 { border-radius: 50% 40% 60% 30%; }
        .ink-shape-2 { border-radius: 10% 20% 10% 20%; transform: skewX(-2deg); }
        .ink-shape-3 { border-radius: 40px; }

        .ink-stamp-inner {
            border: 5px double var(--ink-color); padding: 20px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            width: 85%; height: 85%;
        }
        .ink-stamp-text-abbr { font-size: 58px; font-weight: 900; margin: 10px 0; }
        .ink-stamp-icon { font-size: 48px; }

        /* ---------- MODAL ---------- */
        .modal { display: none; position: fixed; inset: 0; background: rgba(30,30,30,0.7); backdrop-filter: blur(12px); flex-direction: column; justify-content: center; align-items: center; z-index: 20000; }
        .close { 
            position: fixed; top: 30px; right: 30px; color: white; cursor: pointer; z-index: 20010; 
            background: rgba(0,0,0,0.6); width: 48px; height: 48px; border-radius: 50%; 
            display: flex; align-items: center; justify-content: center;
        }
        .modal-city-pill { background: rgba(255,255,255,0.2); padding: 8px 16px; border-radius: 50px; text-transform: uppercase; font-size: 11px; margin-top: 15px; font-weight: 600; font-family: 'Inter'; }
    </style>
</head>

<body>
    <div class="header"><h1>MassPort</h1></div>
    <div id="main-grid"></div>

    <div class="collector-nav-container">
        <div class="collector-nav" id="filter-nav"><div class="nav-pill-bg" id="nav-pill"></div></div>
        <div class="map-btn-wrapper" id="map-btn-anchor"></div>
    </div>
    
    <div id="map-container"><div id="map" style="height:100vh; width:100vw;"></div></div>

    <div id="myModal" class="modal">
        <span class="close"><span class="material-symbols-rounded">close</span></span>
        <div class="modal-frame" style="display:flex; flex-direction:column; align-items:center; transform: scale(0.9);">
            <img id="img01" style="max-height:60vh; width:auto; max-width:85vw; border:10px solid white; box-shadow:0 30px 60px rgba(0,0,0,0.4);">
            <div id="caption" style="color:white; text-align:center; margin-top:25px; font-family:'Yrsa', serif;"></div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const tsvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSz_zdXMghmyVYL5ugKVPciQ2f9o7vJEPokp1YKS1lZ0_SamkfF40hQlSMYdPhvmlCTlf2ZWojFlo2p/pub?gid=0&single=true&output=tsv';
        const themes = ['#4478A2','#C65265','#D78143','#297381','#89974F','#DAAD60','#757498','#AA7876'];
        const inkPalette = ['#1B4F72', '#78281F', '#186A3B', '#7E5109', '#512E5F'];
        
        const abbrToState = { "AZ": "ARIZONA", "CA": "CALIFORNIA", "PA": "PENNSYLVANIA", "NY": "NEW YORK", "FL": "FLORIDA", "TX": "TEXAS", "EU": "EUROPE", "MA": "MASSACHUSETTS" };
        const stateIcons = { "AZ": "brightness_7", "CA": "beach_access", "PA": "notifications_active", "EU": "public", "MA": "history_edu" };

        let globalLocations = [];
        let stateInkMap = {}; 
        let activeState = "";

        async function init() {
            try {
                const response = await fetch(tsvUrl);
                const data = await response.text();
                const rows = data.trim().split('\n').slice(1);
                
                let rawLocs = rows.map(r => {
                    const cols = r.split('\t');
                    let rawState = cols[4] ? cols[4].split(',').pop().trim().toUpperCase() : 'XX';
                    return { name: cols[0], note: cols[2]||"", imgUrl: cols[3]||'', city: cols[4]||'', stateName: rawState, type: 'paper' };
                });
                
                let processed = [];
                let lastState = null;
                let inkIdx = 0;
                
                rawLocs.forEach(loc => {
                    if (loc.stateName !== lastState) {
                        const color = inkPalette[inkIdx % inkPalette.length];
                        stateInkMap[loc.stateName] = color;
                        processed.push({ stateName: loc.stateName, type: 'ink', inkColor: color, styleIdx: inkIdx++ });
                        lastState = loc.stateName;
                    }
                    processed.push(loc);
                });
                globalLocations = processed;
                renderGrid();
                setupNavigation();
                setupScrollEffect();
            } catch (e) { console.error(e); }
        }

        function renderGrid() {
            document.getElementById('main-grid').innerHTML = globalLocations.map((l, i) => {
                const rotation = (Math.random() * 4 - 2).toFixed(2) + 'deg';
                if (l.type === 'ink') {
                    return `
                    <div class="stamp-wrapper state-ink-wrapper" data-state="${l.stateName}">
                        <div class="ink-stamp ink-shape-${l.styleIdx % 4}" style="--ink-color: ${l.inkColor}; --r_deg: ${rotation}">
                            <div class="ink-stamp-inner">
                                <span class="material-symbols-rounded ink-stamp-icon">${stateIcons[l.stateName] || 'explore'}</span>
                                <div class="ink-stamp-text-abbr">${l.stateName}</div>
                            </div>
                        </div>
                    </div>`;
                }
                const color = themes[i % themes.length];
                const citySplit = l.city.split(',');
                const cityDisplay = citySplit[0] + (citySplit[1] ? `<br>${citySplit[1]}` : '');
                
                return `
                <div class="stamp-wrapper" data-state="${l.stateName}">
                    <div class="stamp" style="--theme-color: ${color}; --r_deg: ${rotation}" onclick="openModalByIndex(${i})">
                        <div class="stamp-image">
                            <img src="${l.imgUrl}" style="opacity:1">
                            <div style="position:absolute; bottom:0; width:100%; padding:15px; background:${color}; color:white;">
                                <div style="font-family:'Yrsa'; font-size:18px; font-weight:600;">${l.name}</div>
                            </div>
                        </div>
                    </div>
                    <div class="postmark-seal">${cityDisplay}</div>
                </div>`;
            }).join('');
        }

        function setupScrollEffect() {
            const grid = document.getElementById('main-grid');
            let lastSnappedState = "";

            const update = () => {
                const wrappers = document.querySelectorAll('.stamp-wrapper');
                const centerX = window.innerWidth / 2;

                wrappers.forEach(w => {
                    const rect = w.getBoundingClientRect();
                    const itemCenter = rect.left + rect.width / 2;
                    const dist = Math.abs(centerX - itemCenter);
                    const normalized = Math.max(0, 1 - dist / (window.innerWidth * 0.5)); // 1 at center, 0 at edges
                    
                    // Smooth scaling and transforms
                    w.style.transform = `scale(${0.85 + (normalized * 0.2)})`;
                    
                    const seal = w.querySelector('.postmark-seal');
                    if (seal) {
                        seal.style.transform = `scale(${normalized})`;
                        seal.style.opacity = normalized;
                        seal.style.pointerEvents = normalized > 0.8 ? 'auto' : 'none';
                    }

                    // Haptic & Nav Sync
                    if (normalized > 0.9 && w.dataset.state !== lastSnappedState) {
                        lastSnappedState = w.dataset.state;
                        if(navigator.vibrate) navigator.vibrate(8);
                        updateNavPill(lastSnappedState);
                    }
                });
            };
            grid.addEventListener('scroll', () => window.requestAnimationFrame(update));
            update();
        }

        function setupNavigation() {
            const nav = document.getElementById('filter-nav');
            Object.keys(stateInkMap).forEach(s => {
                const btn = document.createElement('div');
                btn.className = 'nav-tag';
                btn.id = `nav-${s}`;
                btn.innerText = s;
                btn.onclick = () => {
                    if(navigator.vibrate) navigator.vibrate(10);
                    const target = document.querySelector(`.stamp-wrapper[data-state="${s}"]`);
                    target.scrollIntoView({ behavior: 'smooth', block: 'center', inline: 'center' });
                };
                nav.appendChild(btn);
            });
        }

        function updateNavPill(state) {
            const btn = document.getElementById(`nav-${state}`);
            const pill = document.getElementById('nav-pill');
            if (btn && pill) {
                pill.style.width = btn.offsetWidth + 'px';
                pill.style.left = btn.offsetLeft + 'px';
                pill.style.background = stateInkMap[state];
                document.querySelectorAll('.nav-tag').forEach(t => t.classList.remove('active'));
                btn.classList.add('active');
                btn.scrollIntoView({ behavior: 'smooth', inline: 'center', block: 'nearest' });
            }
        }

        function openModalByIndex(idx) {
            const loc = globalLocations[idx];
            document.getElementById('img01').src = loc.imgUrl;
            document.getElementById('caption').innerHTML = `<h2>${loc.name}</h2><div class="modal-city-pill">${loc.city}</div>`;
            document.getElementById('myModal').style.display = 'flex';
        }

        document.querySelector('.close').onclick = () => document.getElementById('myModal').style.display = 'none';
        init();
    </script>
</body>
</html>

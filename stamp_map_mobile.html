<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>MassPort — Digital Philately & Map</title>

    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&family=Yrsa:wght@500;600&family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <style>
        :root {
            --bg: #FCF1E7;
            --grid-max: 1100px;
            --grid-pad: 20px; 
            --btn-bg: #F2EDEB;
            --accent: #4478A2;
            --r: 12px;
            --ease-out-quint: cubic-bezier(0.23, 1, 0.32, 1);
            --ease-standard: cubic-bezier(0.4, 0, 0.2, 1);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0; font-family: 'Inter', sans-serif;
            background: var(--bg) url("https://i.ibb.co/RpsfLzc4/88f6ca36fda8.jpg") repeat;
            color: #333; overflow-x: hidden; min-height: 100vh;
            display: flex; flex-direction: column;
        }

        body.map-active { overflow: hidden; height: 100vh; }

        .header { max-width: var(--grid-max); margin: 0 auto; padding: 40px var(--grid-pad) 0; text-align: center; position: relative; z-index: 10; transition: opacity 0.4s ease; }
        .header h1 { font-family: 'Yrsa', serif; font-size: 42px; margin: 0; }

        .tap-zone { position: fixed; top: 0; bottom: 0; width: 15%; z-index: 9999; cursor: pointer; }
        .tap-zone.left { left: 0; }
        .tap-zone.right { right: 0; }

        /* ---------- NAVIGATION ---------- */
        .collector-nav-container {
            position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.98); backdrop-filter: blur(15px);
            padding: 6px; border-radius: 50px; border: 1px solid rgba(0,0,0,0.1);
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            display: flex; align-items: center; z-index: 10000;
            max-width: 92vw; width: max-content;
        }

        .collector-nav { display: flex; gap: 6px; position: relative; padding: 4px 10px; overflow-x: auto; scrollbar-width: none; }
        .collector-nav::-webkit-scrollbar { display: none; }
        
        .nav-pill-bg { 
            position: absolute; top: 4px; left: 10px; height: calc(100% - 8px); 
            background: var(--accent); border-radius: 20px; 
            transition: left 0.5s var(--ease-out-quint), width 0.5s var(--ease-out-quint), background 0.4s ease; 
            z-index: 1; pointer-events: none; 
        }
        
        .nav-tag { font-family: 'Inter', monospace; font-size: 11px; color: #444; cursor: pointer; padding: 8px 14px; border-radius: 20px; white-space: nowrap; transition: color 0.3s ease; position: relative; z-index: 10; display: flex; align-items: center; justify-content: center; }
        .nav-tag.active { color: #fff !important; }

        .map-btn-wrapper { padding: 0 10px; border-left: 1px solid rgba(0,0,0,0.05); position: relative; }
        .map-tag { color: var(--accent) !important; font-weight: 700; border: 1.5px solid var(--accent); border-radius: 20px; transition: all 0.3s ease; }
        .map-tag.active { background: var(--accent) !important; color: #fff !important; border-color: transparent; }

        /* ---------- MAIN GRID ---------- */
        #main-grid { 
            display: grid; grid-template-columns: repeat(4, 1fr); gap: 30px; 
            max-width: var(--grid-max); margin: 0 auto; 
            padding: 40px 30px 140px; 
            transition: opacity 0.5s ease; flex-grow: 1;
            align-items: center; min-height: 75vh;
        }
        
        @media (max-width: 600px) { 
            .header { display: none; }
            #main-grid { 
                display: flex; flex-wrap: nowrap; overflow-x: auto; overflow-y: visible;
                scroll-snap-type: x mandatory; gap: 0; width: 100vw;
                padding: 0 15vw; scroll-padding: 0 15vw;
                -webkit-overflow-scrolling: touch; align-items: center; 
                min-height: 90vh; scrollbar-width: none;
                scroll-behavior: smooth;
            } 
            #main-grid .stamp-wrapper {
                flex: 0 0 70vw; scroll-snap-align: center; scroll-snap-stop: always;
                padding: 0 12px; position: relative; z-index: 1; flex-shrink: 0;
                will-change: transform, filter; transform-style: preserve-3d;
            }
        }

        /* ---------- STAMP VISUALS (PAPER) ---------- */
        .stamp {
            aspect-ratio: 7 / 9; padding: var(--r); background: var(--btn-bg);
            cursor: pointer; position: relative; backface-visibility: hidden;
            transform: rotate(var(--r_deg, 0deg)); z-index: 2;
            -webkit-mask: radial-gradient(50% 50%, #0000 66%, #000 67%) round var(--r) var(--r) / calc(2 * var(--r)) calc(2 * var(--r)), conic-gradient(#000 0 0) content-box;
            mask: radial-gradient(50% 50%, #0000 66%, #000 67%) round var(--r) var(--r) / calc(2 * var(--r)) calc(2 * var(--r)), conic-gradient(#000 0 0) content-box;
        }
        
        .stamp-image {
            position: absolute; inset: calc(var(--r) * 1.5); overflow: hidden;
            border: 4pt solid var(--theme-color); background: var(--theme-color);
            display: flex; flex-direction: column; justify-content: flex-end;
        }

        .placeholder { position: absolute; inset: -1px; --light: rgba(255,255,255,0.4); --dark: var(--theme-color); }
        .pattern-1 { background-image: repeating-linear-gradient(45deg, var(--light), var(--light) 14px, var(--dark) 14px, var(--dark) 18px); }
        .pattern-2 { background-image: repeating-linear-gradient(135deg, var(--dark), var(--dark) 14px, var(--light) 14px, var(--light) 18px); }
        .pattern-3 { background-image: repeating-linear-gradient(135deg, var(--light), var(--light) 14px, var(--dark) 14px, var(--dark) 18px); }
        .pattern-4 { background-image: repeating-linear-gradient(45deg, var(--dark), var(--dark) 14px, var(--light) 14px, var(--light) 18px); }

        .stamp-image img { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; object-position: center 25%; transition: transform 1.2s var(--ease-out-quint); }
        img.normal { opacity: 0; transition: opacity 0.5s var(--ease-standard); }
        .is-centered img.normal, .stamp:hover:not(.no-hover) img.normal { opacity: 1; }

        /* FIXED POSTMARK: Forces disappear when not centered/hovered */
        .postmark-seal {
            position: absolute; top: -15px; right: -10px; width: 70px; height: 70px;
            border: 1.5px solid rgba(0,0,0,0.1); border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-family: 'Special Elite'; font-size: 8px; text-align: center;
            background: rgba(255,255,255,0.96); backdrop-filter: blur(2px);
            z-index: 20; color: rgba(0,0,0,0.5); padding: 4px;
            transition: all 0.5s var(--ease-out-quint); 
            transform: rotate(15deg) scale(0); 
            pointer-events: none; opacity: 0;
            visibility: hidden;
        }
        .is-centered .postmark-seal, .stamp:hover + .postmark-seal { 
            transform: rotate(0deg) scale(1.05); 
            opacity: 1; visibility: visible;
            color: #C65265; border-color: #C65265; box-shadow: 0 8px 20px rgba(0,0,0,0.1); 
        }

        .stamp-title-overlay { 
            position: absolute; bottom: -1px; left: -1px; width: calc(100% + 2px); 
            padding: 10px; background: var(--theme-color); color: white; z-index: 5;
            transition: transform 0.5s var(--ease-out-quint);
        }
        .stamp-name { font-family: 'Yrsa', serif; font-size: 15px; line-height: 1.1; font-weight: 600; }
        
        .note-container { 
            overflow: hidden; display: grid; grid-template-rows: 0fr; 
            transition: grid-template-rows 0.5s var(--ease-out-quint); 
        }
        .is-centered .note-container { grid-template-rows: 1fr; }
        .stamp-note { font-family: 'Inter', sans-serif; font-size: 9px; line-height: 1.4; opacity: 0; transition: opacity 0.4s var(--ease-standard); }
        .is-centered .stamp-note { opacity: 1; padding-top: 6px; }

        /* ---------- STATE INK STAMP VISUALS ---------- */
        .ink-stamp {
            aspect-ratio: 7 / 9; width: 100%; display: flex; align-items: center; justify-content: center;
            font-family: 'Special Elite', cursive; color: var(--ink-color);
            text-transform: uppercase; text-align: center;
            position: relative; z-index: 2; mix-blend-mode: multiply;
            opacity: 0.9; transition: all 0.5s var(--ease-out-quint);
        }

        .ink-stamp-inner {
            border: 6px double var(--ink-color); padding: 20px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            width: 85%; height: 85%;
        }
        
        .ink-stamp-text-abbr { font-size: 62px; line-height: 0.8; margin: 18px 0 0 0; font-weight: 900; }
        .ink-stamp-text-full { font-size: 14px; line-height: 1.2; margin-top: 18px; border-top: 2.5px solid var(--ink-color); padding-top: 12px; letter-spacing: 2px; width: 100%; }
        .ink-stamp-icon { font-size: 52px; margin-bottom: 15px; }
        
        .ink-shape-0 .ink-stamp-inner { border-radius: 50%; border-style: solid; outline: 3px double var(--ink-color); outline-offset: 4px; }
        .ink-shape-1 .ink-stamp-inner { border-radius: 12px; border-style: dashed; }
        .ink-shape-2 .ink-stamp-inner { border-radius: 5px 5px 80px 80px; border-width: 5px; }
        .ink-shape-3 .ink-stamp-inner { border-radius: 50% 5px; border-style: double; }

        .is-centered .ink-stamp { opacity: 1; transform: scale(1.1) rotate(var(--r_deg)); }

        #map-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 5; opacity: 0; transform: scale(1.05); pointer-events: none; transition: opacity 0.6s ease, transform 0.6s ease; }
        body.map-active #map-container { opacity: 1; transform: scale(1); pointer-events: all; }
        #map { height: 100%; width: 100%; }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); backdrop-filter: blur(10px); flex-direction: column; justify-content: center; align-items: center; z-index: 20000; }
        .close { position: fixed; top: 30px; right: 30px; color: white; font-size: 35px; cursor: pointer; z-index: 20010; background: rgba(255,255,255,0.1); width: 50px; height: 50px; border-radius: 50%; display: flex; align-items: center; justify-content: center; }
    </style>
</head>

<body>
    <div class="header"><h1>MassPort</h1></div>
    <div class="tap-zone left" onclick="scrollGrid(-1)"></div>
    <div class="tap-zone right" onclick="scrollGrid(1)"></div>

    <div id="main-grid"></div>

    <div class="collector-nav-container">
        <div class="collector-nav" id="filter-nav"><div class="nav-pill-bg" id="nav-pill"></div></div>
        <div class="map-btn-wrapper" id="map-btn-anchor"></div>
    </div>
    
    <div id="map-container"><div id="map"></div></div>

    <div id="myModal" class="modal">
        <span class="close">×</span>
        <div class="modal-frame" style="position:relative; max-width:85vw; display:flex; flex-direction:column; align-items:center;">
            <img id="img01" style="max-height:70vh; width:auto; max-width:100%; border:12px solid white; box-shadow:0 30px 60px rgba(0,0,0,0.5);">
            <div id="caption" style="color:white; text-align:center; margin-top:20px; font-family:'Yrsa', serif;"></div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const tsvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSz_zdXMghmyVYL5ugKVPciQ2f9o7vJEPokp1YKS1lZ0_SamkfF40hQlSMYdPhvmlCTlf2ZWojFlo2p/pub?gid=0&single=true&output=tsv';
        const themes = ['#4478A2','#C65265','#D78143','#297381','#89974F','#DAAD60','#757498','#AA7876','#D7A995','#6E917A'];
        const inkPalette = ['#1B4F72', '#78281F', '#186A3B', '#7E5109', '#512E5F', '#117864'];
        
        // FORWARD MAPPING: Input "AZ" (from sheet) -> Output "ARIZONA"
        const abbrToState = {
            "AL": "ALABAMA", "AK": "ALASKA", "AZ": "ARIZONA", "AR": "ARKANSAS", "CA": "CALIFORNIA", "CO": "COLORADO", "CT": "CONNECTICUT", "DE": "DELAWARE", "FL": "FLORIDA", "GA": "GEORGIA", "HI": "HAWAII", "ID": "IDAHO", "IL": "ILLINOIS", "IN": "INDIANA", "IA": "IOWA", "KS": "KANSAS", "KY": "KENTUCKY", "LA": "LOUISIANA", "ME": "MAINE", "MD": "MARYLAND", "MA": "MASSACHUSETTS", "MI": "MICHIGAN", "MN": "MINNESOTA", "MS": "MISSISSIPPI", "MO": "MISSOURI", "MT": "MONTANA", "NE": "NEBRASKA", "NV": "NEVADA", "NH": "NEW HAMPSHIRE", "NJ": "NEW JERSEY", "NM": "NEW MEXICO", "NY": "NEW YORK", "NC": "NORTH CAROLINA", "ND": "NORTH DAKOTA", "OH": "OHIO", "OK": "OKLAHOMA", "OR": "OREGON", "PA": "PENNSYLVANIA", "RI": "RHODE ISLAND", "SC": "SOUTH CAROLINA", "SD": "SOUTH DAKOTA", "TN": "TENNESSEE", "TX": "TEXAS", "UT": "UTAH", "VT": "VERMONT", "VA": "VIRGINIA", "WA": "WASHINGTON", "WV": "WEST VIRGINIA", "WI": "WISCONSIN", "WY": "WYOMING", "EU": "EUROPE", "IT": "ITALY", "VC": "VATICAN CITY"
        };

        let globalLocations = [];
        let stateInkMap = {}; 
        let placeholderCounter = 0;
        let isManualScrolling = false;

        async function init() {
            try {
                const response = await fetch(tsvUrl);
                const data = await response.text();
                const rows = data.trim().split('\n').slice(1);
                
                let rawLocs = rows.map(r => {
                    const cols = r.split('\t');
                    // In your sheet, rawState is "AZ"
                    const rawState = cols[4] ? cols[4].split(',').pop().trim().toUpperCase() : 'XX';
                    return { name: cols[0], note: (cols[2] || "").trim(), imgUrl: cols[3] || '', city: cols[4] || '', stateName: rawState, type: 'paper' };
                });
                rawLocs.sort((a,b) => a.stateName.localeCompare(b.stateName));
                
                let processed = [];
                let lastState = null;
                let inkIdx = 0;
                
                rawLocs.forEach(loc => {
                    if (loc.stateName !== lastState) {
                        const color = inkPalette[inkIdx % inkPalette.length];
                        stateInkMap[loc.stateName] = color;
                        processed.push({ stateName: loc.stateName, type: 'ink', inkColor: color, styleIdx: inkIdx });
                        lastState = loc.stateName;
                        inkIdx++;
                    }
                    processed.push(loc);
                });
                globalLocations = processed;

                setupNavigation();
                renderGrid(); 
                initMap();
                setupScrollEffect();
                setupAutoNavTracker(); 
            } catch (e) { console.error(e); }
        }

        function setupNavigation() {
            const counts = {};
            globalLocations.forEach(l => { if(l.type === 'paper') counts[l.stateName] = (counts[l.stateName] || 0) + 1; });
            const nav = document.getElementById('filter-nav'), mapAnchor = document.getElementById('map-btn-anchor');
            
            Object.keys(counts).sort().forEach(s => {
                const btn = document.createElement('div');
                btn.className = 'nav-tag';
                btn.id = `nav-${s}`;
                btn.innerText = `${s} (${counts[s]})`;
                btn.onclick = () => {
                    isManualScrolling = true;
                    document.body.classList.remove('map-active');
                    scrollToGroup(s);
                    setActiveNav(btn, stateInkMap[s]);
                    setTimeout(() => isManualScrolling = false, 800);
                };
                nav.appendChild(btn);
            });

            const mapBtn = document.createElement('div');
            mapBtn.className = 'nav-tag map-tag';
            mapBtn.innerText = 'Map';
            mapBtn.onclick = () => { document.body.classList.add('map-active'); setActiveNav(mapBtn, '#4478A2'); };
            mapAnchor.appendChild(mapBtn);
            
            setTimeout(() => {
                const first = document.querySelector('.nav-tag');
                if(first) setActiveNav(first, stateInkMap[Object.keys(stateInkMap).sort()[0]]);
            }, 100);
        }

        function setActiveNav(el, color) {
            if (!el) return;
            document.querySelectorAll('.nav-tag').forEach(t => t.classList.remove('active'));
            el.classList.add('active');
            const pill = document.getElementById('nav-pill');
            pill.style.opacity = el.classList.contains('map-tag') ? "0" : "1";
            pill.style.width = el.offsetWidth + 'px';
            pill.style.left = el.offsetLeft + 'px';
            if(color) pill.style.background = color;
            el.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });
        }

        function scrollToGroup(state) {
            const target = document.querySelector(`.stamp-wrapper[data-state="${state}"]`);
            if (target) target.scrollIntoView({ behavior: 'smooth', block: 'center', inline: 'center' });
        }

        function setupAutoNavTracker() {
            const grid = document.getElementById('main-grid');
            const observer = new IntersectionObserver((entries) => {
                if (isManualScrolling || document.body.classList.contains('map-active')) return;
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const state = entry.target.getAttribute('data-state');
                        const navBtn = document.getElementById(`nav-${state}`);
                        if (navBtn) setActiveNav(navBtn, stateInkMap[state]);
                    }
                });
            }, { root: grid, threshold: 0.8 });
            document.querySelectorAll('.stamp-wrapper').forEach(el => observer.observe(el));
        }

        function generateStampHTML(loc, index) {
            const rotation = (Math.random() * 4 - 2).toFixed(2) + 'deg';
            
            if (loc.type === 'ink') {
                const icons = ['airplane_ticket', 'location_on', 'explore', 'public', 'history_edu', 'flag'];
                const icon = icons[loc.styleIdx % icons.length];
                
                // DATA LOGIC: "AZ" from sheet -> "ARIZONA" via lookup
                const abbr = loc.stateName; 
                const fullName = abbrToState[abbr] || "UNITED STATES";
                
                return `
                    <div class="stamp-wrapper state-ink-wrapper" data-state="${loc.stateName}" style="--r_deg: ${rotation}">
                        <div class="ink-stamp ink-shape-${loc.styleIdx % 4}" style="--ink-color: ${loc.inkColor}">
                            <div class="ink-stamp-inner">
                                <span class="material-symbols-rounded ink-stamp-icon">${icon}</span>
                                <div class="ink-stamp-text-abbr">${abbr}</div>
                                <div class="ink-stamp-text-full">${fullName}</div>
                            </div>
                        </div>
                    </div>`;
            }

            const color = themes[index % themes.length];
            const cityParts = loc.city.split(',');
            const cityStr = cityParts[0].trim();
            const stateCode = loc.stateName;
            
            return `
                <div class="stamp-wrapper" data-state="${loc.stateName}" style="--r_deg: ${rotation}">
                    <div class="stamp" style="--theme-color: ${color}" onclick="openModalByIndex(${index})">
                        <div class="stamp-image">
                            ${loc.imgUrl ? 
                                `<img src="${loc.imgUrl}" class="duotone"><img src="${loc.imgUrl}" class="normal">` : 
                                `<div class="placeholder pattern-${(placeholderCounter++ % 4) + 1}" style="--theme-color: ${color}"></div>`}
                            <div class="stamp-title-overlay">
                                <div class="stamp-name">${loc.name}</div>
                                ${loc.note ? `<div class="note-container"><div class="stamp-note">${loc.note}</div></div>` : ''}
                            </div>
                        </div>
                    </div>
                    <div class="postmark-seal">${stateCode ? cityStr + ', ' + stateCode : cityStr}</div>
                </div>`;
        }

        function renderGrid() {
            document.getElementById('main-grid').innerHTML = globalLocations.map((l, i) => generateStampHTML(l, i)).join('');
        }

        function scrollGrid(dir) {
            const grid = document.getElementById('main-grid');
            const itemWidth = grid.querySelector('.stamp-wrapper').offsetWidth;
            grid.scrollBy({ left: itemWidth * dir, behavior: 'smooth' });
        }

        function setupScrollEffect() {
            const grid = document.getElementById('main-grid');
            const wrappers = document.querySelectorAll('.stamp-wrapper');
            if (window.innerWidth > 600) return;

            const update = () => {
                const centerX = window.innerWidth / 2;
                wrappers.forEach(w => {
                    const rect = w.getBoundingClientRect();
                    const dist = Math.abs(centerX - (rect.left + rect.width / 2));
                    const normalized = Math.min(dist / (window.innerWidth * 0.65), 1);
                    
                    if (w.classList.contains('state-ink-wrapper')) {
                        w.style.transform = `scale(${1.0 - (normalized * 0.1)})`;
                    } else {
                        w.style.transform = `scale(${1.05 - (normalized * 0.17)}) translateY(${-25 + (normalized * 25)}px)`;
                        w.style.filter = `drop-shadow(0 ${15 - normalized*10}px ${35 - normalized*25}px rgba(0,0,0,${0.22 - (normalized * 0.12)}))`;
                    }
                    if (normalized < 0.25) { w.classList.add('is-centered'); w.style.zIndex = "100"; } 
                    else { w.classList.remove('is-centered'); w.style.zIndex = "1"; }
                });
            };
            grid.addEventListener('scroll', update, { passive: true });
            update();
        }

        function initMap() {
            map = L.map('map', { attributionControl: false, zoomControl: false }).setView([39.8283, -98.5795], 4);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager_nolabels/{z}/{x}/{y}{r}.png').addTo(map);
        }

        function openModalByIndex(idx) {
            const loc = globalLocations[idx]; if (loc.type === 'ink' || !loc.imgUrl) return;
            document.getElementById('img01').src = loc.imgUrl;
            document.getElementById('caption').innerHTML = `<h2 style="margin:0;">${loc.name}</h2><div>${loc.city}</div>`;
            document.getElementById('myModal').style.display = 'flex';
        }

        document.querySelector('.close').onclick = () => document.getElementById('myModal').style.display = 'none';
        init();
    </script>
</body>
</html>

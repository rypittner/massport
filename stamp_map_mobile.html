<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>MassPort â€” Digital Philately & Map</title>

    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&family=Yrsa:wght@500;600&family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <style>
        :root {
            --bg: #FCF1E7;
            --grid-max: 1100px;
            --grid-pad: 20px; 
            --btn-bg: #F2EDEB;
            --accent: #4478A2;
            --postmark-red: #C65265;
            --r: 20px; 
            --ease-smooth: cubic-bezier(0.2, 0.8, 0.2, 1);
            --ease-standard: cubic-bezier(0.4, 0, 0.2, 1);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0; font-family: 'Inter', sans-serif;
            background: var(--bg) url("https://i.ibb.co/RpsfLzc4/88f6ca36fda8.jpg") repeat;
            color: #333; overflow-x: hidden; min-height: 100vh;
            display: flex; flex-direction: column;
        }

        body.map-active { overflow: hidden; height: 100vh; }

        .header { max-width: var(--grid-max); margin: 0 auto; padding: 40px var(--grid-pad) 0; text-align: center; position: relative; z-index: 10; transition: opacity 0.4s var(--ease-smooth); }
        .header h1 { font-family: 'Yrsa', serif; font-size: 42px; margin: 0; }

        .tap-zone { position: fixed; top: 0; bottom: 0; width: 15%; z-index: 9999; cursor: pointer; }
        .tap-zone.left { left: 0; }
        .tap-zone.right { right: 0; }

        /* ---------- NAVIGATION ---------- */
        .collector-nav-container {
            position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.98); backdrop-filter: blur(15px);
            padding: 6px; border-radius: 50px; border: 1px solid rgba(0,0,0,0.1);
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            display: flex; align-items: center; z-index: 10000;
            max-width: 92vw; width: max-content;
        }

        .collector-nav { display: flex; gap: 6px; position: relative; padding: 4px 10px; overflow-x: auto; scrollbar-width: none; }
        .collector-nav::-webkit-scrollbar { display: none; }
        
        .nav-pill-bg { 
            position: absolute; top: 4px; left: 10px; height: calc(100% - 8px); 
            background: var(--accent); border-radius: 20px; 
            transition: left 0.5s var(--ease-smooth), width 0.5s var(--ease-smooth), background 0.4s ease; 
            z-index: 1; pointer-events: none; 
        }
        
        .nav-tag { font-family: 'Inter', monospace; font-size: 11px; color: #444; cursor: pointer; padding: 8px 14px; border-radius: 20px; white-space: nowrap; transition: color 0.3s ease; position: relative; z-index: 10; display: flex; align-items: center; justify-content: center; }
        .nav-tag.active { color: #fff !important; }

        .map-btn-wrapper { padding: 0 10px; border-left: 1px solid rgba(0,0,0,0.05); position: relative; }
        .map-tag { color: var(--accent) !important; font-weight: 700; border: 1.5px solid var(--accent); border-radius: 20px; transition: all 0.3s var(--ease-smooth); }
        .map-tag.active { background: var(--accent) !important; color: #fff !important; border-color: transparent; }

        /* ---------- MAIN GRID ---------- */
        #main-grid { 
            display: grid; grid-template-columns: repeat(4, 1fr); gap: 30px; 
            max-width: var(--grid-max); margin: 0 auto; 
            padding: 40px 30px 140px; 
            transition: opacity 0.5s ease; flex-grow: 1;
            align-items: center; min-height: 75vh;
        }
        
        @media (max-width: 600px) { 
            .header { display: none; }
            #main-grid { 
                display: flex; flex-wrap: nowrap; overflow-x: auto; overflow-y: visible;
                scroll-snap-type: x mandatory; gap: 0; width: 100vw;
                padding: 0 10vw; scroll-padding: 0 10vw;
                -webkit-overflow-scrolling: touch; align-items: center; 
                min-height: 90vh; scrollbar-width: none;
                scroll-behavior: smooth;
            } 
            #main-grid .stamp-wrapper {
                flex: 0 0 80vw;
                scroll-snap-align: center; scroll-snap-stop: always;
                padding: 0 10px; 
                position: relative; z-index: 1; flex-shrink: 0;
                will-change: transform, filter; 
                transform-style: preserve-3d;
            }
        }

        /* ---------- STAMP VISUALS ---------- */
        .stamp {
            --r: 20px;
            aspect-ratio: 7 / 9;
            padding: var(--r); 
            background: var(--btn-bg);
            cursor: pointer; position: relative; backface-visibility: hidden;
            transform: rotate(var(--r_deg, 0deg)); z-index: 2;
            -webkit-mask: radial-gradient(50% 50%,#0000 66%,#000 67%) round var(--r) var(--r)/calc(2*var(--r)) calc(2*var(--r)), conic-gradient(#000 0 0) content-box;
            mask: radial-gradient(50% 50%,#0000 66%,#000 67%) round var(--r) var(--r)/calc(2*var(--r)) calc(2*var(--r)), conic-gradient(#000 0 0) content-box;
        }
        
        .stamp-image {
            position: absolute; inset: var(--r);
            overflow: hidden;
            border: 4pt solid var(--theme-color); background: var(--theme-color);
            display: flex; flex-direction: column; justify-content: flex-end;
        }

        .placeholder { position: absolute; inset: -1px; --light: rgba(255,255,255,0.4); --dark: var(--theme-color); }
        .pattern-1 { background-image: repeating-linear-gradient(45deg, var(--light), var(--light) 14px, var(--dark) 14px, var(--dark) 18px); }
        .pattern-2 { background-image: repeating-linear-gradient(135deg, var(--dark), var(--dark) 14px, var(--light) 14px, var(--light) 18px); }
        .pattern-3 { background-image: repeating-linear-gradient(135deg, var(--light), var(--light) 14px, var(--dark) 14px, var(--dark) 18px); }
        .pattern-4 { background-image: repeating-linear-gradient(45deg, var(--dark), var(--dark) 14px, var(--light) 14px, var(--light) 18px); }

        .stamp-image img { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; object-position: center 25%; transition: transform 1.2s var(--ease-smooth); }
        img.normal { opacity: 0; transition: opacity 0.5s var(--ease-standard); }
        .is-centered img.normal, .stamp:hover:not(.no-hover) img.normal { opacity: 1; }

        /* ---------- NEW CITY STICKER (POSTMARK) ---------- */
        .postmark-seal {
            position: absolute; top: -30px; right: -25px; width: 100px; height: 100px;
            background: rgba(255, 255, 255, 0.98); backdrop-filter: blur(15px);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-family: 'Special Elite'; 
            z-index: 20; 
            cursor: pointer;
            pointer-events: none;
            transform: scale(0);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            /* Double stroke red styling */
            box-shadow: inset 0 0 0 4px var(--postmark-red), inset 0 0 0 5.5px white, inset 0 0 0 7px var(--postmark-red);
        }
        
        .postmark-content {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            width: 100%; height: 100%; padding: 15px;
            color: var(--postmark-red);
        }

        .postmark-line { width: 45px; height: 1.5px; background: var(--postmark-red); margin: 4px 0; opacity: 0.8; }
        .postmark-city { font-size: 11px; text-transform: uppercase; font-weight: 900; line-height: 1; text-align: center; }

        .postmark-seal.active-view { pointer-events: auto; }

        .stamp-title-overlay { 
            position: absolute; bottom: -1px; left: -1px; width: calc(100% + 2px); 
            padding: 12px 10px; background: var(--theme-color); color: white; z-index: 5;
            transition: all 0.6s var(--ease-smooth); 
        }
        .stamp-name { font-family: 'Yrsa', serif; font-size: 18px; line-height: 1.1; font-weight: 600; }
        
        .note-container { 
            overflow: hidden; display: grid; grid-template-rows: 0fr; 
            transition: grid-template-rows 0.6s var(--ease-smooth); 
        }
        .is-centered .note-container, .stamp:hover .note-container { grid-template-rows: 1fr; }
        
        .stamp-note { 
            font-family: 'Inter', sans-serif; font-size: 11px; line-height: 1.35; 
            opacity: 0; transition: opacity 0.4s ease 0.1s; 
            min-height: 0;
        }
        .is-centered .stamp-note, .stamp:hover .stamp-note { opacity: 1; padding-top: 8px; }

        /* ---------- RESTORED INK STAMP STYLES ---------- */
        .ink-stamp {
            aspect-ratio: 7 / 9; width: 100%; display: flex; align-items: center; justify-content: center;
            font-family: 'Special Elite', cursive; color: var(--ink-color);
            text-transform: uppercase; text-align: center;
            position: relative; z-index: 2; mix-blend-mode: multiply;
            opacity: 0.85; transition: all 0.6s var(--ease-smooth);
        }
        
        /* Shape Masks */
        .ink-shape-0 { -webkit-mask: radial-gradient(circle at 50% 50%, black 70%, transparent 72%); }
        .ink-shape-1 { -webkit-mask: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%); }
        .ink-shape-2 { -webkit-mask: inset(5% 5% round 15%); }
        .ink-shape-3 { -webkit-mask: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%); }

        .ink-stamp-inner {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            width: 85%; height: 85%;
        }
        
        /* Variation in Border Weights */
        .ink-weight-0 { border: 4px solid var(--ink-color); }
        .ink-weight-1 { border: 6px double var(--ink-color); }
        .ink-weight-2 { border: 3px dashed var(--ink-color); padding: 5px; }
        .ink-weight-3 { border: 8px ridge var(--ink-color); }

        .ink-stamp-text-abbr { font-size: 62px; line-height: 0.8; margin: 10px 0; font-weight: 900; }
        .ink-stamp-text-full { font-size: 13px; letter-spacing: 2px; border-top: 2px solid var(--ink-color); padding-top: 8px; width: 80%; }
        .ink-stamp-icon { font-size: 48px; margin-bottom: 5px; }
        
        .is-centered .ink-stamp { opacity: 1; transform: scale(1.1) rotate(var(--r_deg)); }

        #map-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 5; opacity: 0; transform: scale(1.05); pointer-events: none; transition: opacity 0.6s var(--ease-smooth), transform 0.6s var(--ease-smooth); }
        body.map-active #map-container { opacity: 1; transform: scale(1); pointer-events: all; }
        #map { height: 100%; width: 100%; }

        /* ---------- MODAL ---------- */
        .modal { display: none; position: fixed; inset: 0; background: rgba(30,30,30,0.6); backdrop-filter: blur(12px); flex-direction: column; justify-content: center; align-items: center; z-index: 20000; animation: fadeIn 0.4s var(--ease-smooth); }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .close { 
            position: fixed; top: 30px; right: 30px; color: white; cursor: pointer; z-index: 20010; 
            background: rgba(0,0,0,0.7); width: 50px; height: 50px; border-radius: 50%; display: flex; align-items: center; justify-content: center;
            transition: all 0.3s var(--ease-smooth);
        }
        .close:hover { background: rgba(0,0,0,0.9); transform: scale(1.1); }

        .modal-city-pill {
            background: rgba(255,255,255,0.2); padding: 8px 18px; border-radius: 50px;
            text-transform: uppercase; letter-spacing: 1px; font-size: 12px; margin-top: 20px;
            font-weight: 600; display: inline-block; font-family: 'Inter', sans-serif;
            border: 1px solid rgba(255,255,255,0.2); cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="header"><h1>MassPort</h1></div>
    <div class="tap-zone left" onclick="scrollGrid(-1)"></div>
    <div class="tap-zone right" onclick="scrollGrid(1)"></div>

    <div id="main-grid"></div>

    <div class="collector-nav-container">
        <div class="collector-nav" id="filter-nav"><div class="nav-pill-bg" id="nav-pill"></div></div>
        <div class="map-btn-wrapper" id="map-btn-anchor"></div>
    </div>
    
    <div id="map-container"><div id="map"></div></div>

    <div id="myModal" class="modal">
        <span class="close"><span class="material-symbols-rounded">close</span></span>
        <div class="modal-frame" style="position:relative; max-width:85vw; display:flex; flex-direction:column; align-items:center;">
            <img id="img01" style="max-height:60vh; width:auto; max-width:100%; border:12px solid white; box-shadow:0 30px 60px rgba(0,0,0,0.4);">
            <div id="caption" style="color:white; text-align:center; margin-top:25px; font-family:'Yrsa', serif; width: 100%;"></div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const tsvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSz_zdXMghmyVYL5ugKVPciQ2f9o7vJEPokp1YKS1lZ0_SamkfF40hQlSMYdPhvmlCTlf2ZWojFlo2p/pub?gid=0&single=true&output=tsv';
        const themes = ['#4478A2','#C65265','#D78143','#297381','#89974F','#DAAD60','#757498','#AA7876','#D7A995','#6E917A'];
        const inkPalette = ['#1B4F72', '#78281F', '#186A3B', '#7E5109', '#512E5F', '#117864'];
        
        const abbrToState = {
            "AL": "ALABAMA", "AK": "ALASKA", "AZ": "ARIZONA", "AR": "ARKANSAS", "CA": "CALIFORNIA", "CO": "COLORADO", "CT": "CONNECTICUT", "DE": "DELAWARE", "FL": "FLORIDA", "GA": "GEORGIA", "HI": "HAWAII", "ID": "IDAHO", "IL": "ILLINOIS", "IN": "INDIANA", "IA": "IOWA", "KS": "KANSAS", "KY": "KENTUCKY", "LA": "LOUISIANA", "ME": "MAINE", "MD": "MARYLAND", "MA": "MASSACHUSETTS", "MI": "MICHIGAN", "MN": "MINNESOTA", "MS": "MISSISSIPPI", "MO": "MISSOURI", "MT": "MONTANA", "NE": "NEBRASKA", "NV": "NEVADA", "NH": "NEW HAMPSHIRE", "NJ": "NEW JERSEY", "NM": "NEW MEXICO", "NY": "NEW YORK", "NC": "NORTH CAROLINA", "ND": "NORTH DAKOTA", "OH": "OHIO", "OK": "OKLAHOMA", "OR": "OREGON", "PA": "PENNSYLVANIA", "RI": "RHODE ISLAND", "SC": "SOUTH CAROLINA", "SD": "SOUTH DAKOTA", "TN": "TENNESSEE", "TX": "TEXAS", "UT": "UTAH", "VT": "VERMONT", "VA": "VIRGINIA", "WA": "WASHINGTON", "WV": "WEST VIRGINIA", "WI": "WISCONSIN", "WY": "WYOMING", "EU": "EUROPE"
        };

        const stateIcons = {
            "AZ": "brightness_7", "CA": "beach_access", "PA": "notifications_active", "EU": "public",
            "NY": "apartment", "FL": "sunny", "TX": "star", "NV": "playing_cards",
            "WA": "coffee", "HI": "surfing", "CO": "mountain_flag", "MA": "history_edu"
        };
        const defaultIcons = ['explore', 'place', 'map', 'flag', 'travel_explore'];

        let globalLocations = [];
        let stateInkMap = {}; 
        let placeholderCounter = 0;
        let isManualScrolling = false;
        let lastHapticId = null;

        function triggerHaptic(type = 'light') {
            if (window.navigator && window.navigator.vibrate) {
                window.navigator.vibrate(type === 'light' ? 10 : 20);
            }
        }

        async function init() {
            try {
                const response = await fetch(tsvUrl);
                const data = await response.text();
                const rows = data.trim().split('\n').slice(1);
                
                let rawLocs = rows.map(r => {
                    const cols = r.split('\t');
                    let rawState = cols[4] ? cols[4].split(',').pop().trim().toUpperCase() : 'XX';
                    if (rawState.length > 2 || !abbrToState[rawState]) rawState = 'EU';
                    return { name: cols[0], note: (cols[2] || "").trim(), imgUrl: cols[3] || '', city: cols[4] || '', stateName: rawState, type: 'paper' };
                });
                
                rawLocs.sort((a,b) => a.stateName.localeCompare(b.stateName));
                
                let processed = [];
                let lastState = null;
                let inkIdx = 0;
                
                rawLocs.forEach(loc => {
                    if (loc.stateName !== lastState) {
                        const color = inkPalette[inkIdx % inkPalette.length];
                        stateInkMap[loc.stateName] = color;
                        processed.push({ stateName: loc.stateName, type: 'ink', inkColor: color, styleIdx: inkIdx });
                        lastState = loc.stateName;
                        inkIdx++;
                    }
                    processed.push(loc);
                });
                globalLocations = processed;
                setupNavigation(); renderGrid(); initMap(); setupScrollEffect(); setupAutoNavTracker(); 
            } catch (e) { console.error(e); }
        }

        function setupNavigation() {
            const counts = {};
            globalLocations.forEach(l => { if(l.type === 'paper') counts[l.stateName] = (counts[l.stateName] || 0) + 1; });
            const nav = document.getElementById('filter-nav'), mapAnchor = document.getElementById('map-btn-anchor');
            Object.keys(counts).sort().forEach(s => {
                const btn = document.createElement('div');
                btn.className = 'nav-tag';
                btn.id = `nav-${s}`;
                btn.innerText = `${s} (${counts[s]})`;
                btn.onclick = () => { isManualScrolling = true; triggerHaptic('medium'); scrollToGroup(s); setActiveNav(btn, stateInkMap[s]); setTimeout(() => isManualScrolling = false, 800); };
                nav.appendChild(btn);
            });
            const mapBtn = document.createElement('div');
            mapBtn.className = 'nav-tag map-tag';
            mapBtn.innerText = 'Map';
            mapBtn.onclick = () => { triggerHaptic('medium'); document.body.classList.add('map-active'); setActiveNav(mapBtn, '#4478A2'); };
            mapAnchor.appendChild(mapBtn);
            setTimeout(() => setActiveNav(document.querySelector('.nav-tag'), stateInkMap[Object.keys(counts).sort()[0]]), 100);
        }

        function setActiveNav(el, color) {
            if (!el) return;
            document.querySelectorAll('.nav-tag').forEach(t => t.classList.remove('active'));
            el.classList.add('active');
            const pill = document.getElementById('nav-pill');
            pill.style.opacity = el.classList.contains('map-tag') ? "0" : "1";
            pill.style.width = el.offsetWidth + 'px';
            pill.style.left = el.offsetLeft + 'px';
            if(color) pill.style.background = color;
            el.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });
        }

        function scrollToGroup(state) {
            const target = document.querySelector(`.stamp-wrapper[data-state="${state}"]`);
            if (target) target.scrollIntoView({ behavior: 'smooth', block: 'center', inline: 'center' });
        }

        function setupAutoNavTracker() {
            const observer = new IntersectionObserver((entries) => {
                if (isManualScrolling || document.body.classList.contains('map-active')) return;
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const s = entry.target.getAttribute('data-state');
                        const navBtn = document.getElementById(`nav-${s}`);
                        if (navBtn && lastHapticId !== s) { setActiveNav(navBtn, stateInkMap[s]); triggerHaptic('light'); lastHapticId = s; }
                    }
                });
            }, { root: document.getElementById('main-grid'), threshold: 0.8 });
            document.querySelectorAll('.stamp-wrapper').forEach(el => observer.observe(el));
        }

        function openMap(name, city) {
            triggerHaptic('medium');
            window.open(`https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(name + ' ' + city)}`, '_blank');
        }

        function generateStampHTML(loc, index) {
            const rotation = (Math.random() * 4 - 2).toFixed(2) + 'deg';
            if (loc.type === 'ink') {
                const icon = stateIcons[loc.stateName] || defaultIcons[loc.styleIdx % defaultIcons.length];
                const shapeClass = `ink-shape-${loc.styleIdx % 4}`;
                const weightClass = `ink-weight-${loc.styleIdx % 4}`;
                return `<div class="stamp-wrapper state-ink-wrapper" data-state="${loc.stateName}" style="--r_deg: ${rotation}">
                    <div class="ink-stamp ${shapeClass}" style="--ink-color: ${loc.inkColor}">
                        <div class="ink-stamp-inner ${weightClass}">
                            <span class="material-symbols-rounded ink-stamp-icon">${icon}</span>
                            <div class="ink-stamp-text-abbr">${loc.stateName}</div>
                            <div class="ink-stamp-text-full">${abbrToState[loc.stateName]}</div>
                        </div>
                    </div>
                </div>`;
            }
            const color = themes[index % themes.length];
            const cityStr = loc.city.split(',')[0].trim();
            return `<div class="stamp-wrapper" data-state="${loc.stateName}" style="--r_deg: ${rotation}">
                <div class="stamp" style="--theme-color: ${color}" onclick="openModalByIndex(${index})">
                    <div class="stamp-image">
                        ${loc.imgUrl ? `<img src="${loc.imgUrl}" class="duotone"><img src="${loc.imgUrl}" class="normal">` : `<div class="placeholder pattern-${(placeholderCounter++ % 4) + 1}" style="--theme-color: ${color}"></div>`}
                        <div class="stamp-title-overlay">
                            <div class="stamp-name">${loc.name}</div>
                            ${loc.note ? `<div class="note-container"><div class="stamp-note">${loc.note}</div></div>` : ''}
                        </div>
                    </div>
                </div>
                <div class="postmark-seal" onclick="openMap('${loc.name.replace(/'/g, "\\'")}', '${loc.city.replace(/'/g, "\\'")}')">
                    <div class="postmark-content">
                        <div class="postmark-line"></div>
                        <div class="postmark-city">${cityStr}</div>
                        <div class="postmark-line"></div>
                    </div>
                </div>
            </div>`;
        }

        function renderGrid() { document.getElementById('main-grid').innerHTML = globalLocations.map((l, i) => generateStampHTML(l, i)).join(''); }

        function scrollGrid(dir) {
            const grid = document.getElementById('main-grid');
            grid.scrollBy({ left: grid.querySelector('.stamp-wrapper').offsetWidth * dir, behavior: 'smooth' });
            triggerHaptic('light');
        }

        function setupScrollEffect() {
            const grid = document.getElementById('main-grid');
            if (window.innerWidth > 600) return;
            const update = () => {
                const centerX = window.innerWidth / 2;
                document.querySelectorAll('.stamp-wrapper').forEach(w => {
                    const rect = w.getBoundingClientRect();
                    const dist = Math.abs(centerX - (rect.left + rect.width / 2));
                    const norm = Math.min(dist / (window.innerWidth * 0.6), 1);
                    if (!w.classList.contains('state-ink-wrapper')) {
                        w.style.transform = `scale(${1.05 - (norm * 0.2)}) translateY(${-25 + (norm * 25)}px)`;
                        const seal = w.querySelector('.postmark-seal');
                        if (seal) {
                            const sealScale = Math.max(0, 1.1 - (norm * 4.5));
                            seal.style.transform = `scale(${sealScale})`;
                            seal.style.opacity = sealScale > 0.1 ? 1 : 0;
                            if (sealScale > 0.5) seal.classList.add('active-view'); else seal.classList.remove('active-view');
                        }
                    } else { w.style.transform = `scale(${1.0 - (norm * 0.1)})`; w.style.opacity = 1 - (norm * 0.4); }
                    if (norm < 0.25) w.classList.add('is-centered'); else w.classList.remove('is-centered');
                });
            };
            grid.addEventListener('scroll', () => window.requestAnimationFrame(update), { passive: true });
            update();
        }

        function initMap() {
            map = L.map('map', { attributionControl: false, zoomControl: false }).setView([39.8, -98.5], 4);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager_nolabels/{z}/{x}/{y}{r}.png').addTo(map);
        }

        function openModalByIndex(idx) {
            const loc = globalLocations[idx]; if (loc.type === 'ink' || !loc.imgUrl) return;
            triggerHaptic('medium');
            document.getElementById('img01').src = loc.imgUrl;
            document.getElementById('caption').innerHTML = `<h2 style="margin:0;">${loc.name}</h2><div class="modal-city-pill" onclick="openMap('${loc.name.replace(/'/g, "\\'")}', '${loc.city.replace(/'/g, "\\'")}')">${loc.city}</div>`;
            document.getElementById('myModal').style.display = 'flex';
        }

        document.querySelector('.close').onclick = () => { triggerHaptic('light'); document.getElementById('myModal').style.display = 'none'; };
        init();
    </script>
</body>
</html>

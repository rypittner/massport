<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>MassPort — Digital Philately & Map</title>

    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&family=Yrsa:wght@500;600&family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <style>
        :root {
            --bg: #FCF1E7;
            --grid-max: 1100px;
            --grid-pad: 20px; 
            --btn-bg: #F2EDEB;
            --accent: #4478A2;
            --stamp-padding: 12%; /* Controlled padding for the stamp inner content */
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: var(--bg) url("https://i.ibb.co/RpsfLzc4/88f6ca36fda8.jpg") repeat;
            color: #333;
            overflow-x: hidden;
            padding-bottom: 120px;
            min-height: 100vh;
        }

        body.map-active { overflow: hidden; height: 100vh; }

        .header { max-width: var(--grid-max); margin: 0 auto; padding: 40px var(--grid-pad) 10px; text-align: center; position: relative; z-index: 10; transition: opacity 0.4s ease; }
        .header h1 { font-family: 'Yrsa', serif; font-size: 42px; margin: 0; }
        
        /* Navigation */
        .collector-nav-container {
            position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.98); backdrop-filter: blur(15px);
            padding: 6px; border-radius: 50px; border: 1px solid rgba(0,0,0,0.1);
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            display: flex; align-items: center; z-index: 10000;
            max-width: 92vw; width: max-content;
        }

        .collector-nav {
            display: flex; gap: 6px; position: relative; padding: 4px 10px;
            overflow-x: auto; scrollbar-width: none; -ms-overflow-style: none;
        }
        .collector-nav::-webkit-scrollbar { display: none; }
        
        .nav-pill-bg {
            position: absolute; top: 4px; left: 10px; height: calc(100% - 8px);
            background: var(--accent); border-radius: 20px;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); z-index: 1;
            pointer-events: none;
        }

        .nav-tag {
            font-family: 'Inter', monospace; font-size: 11px; color: #444;
            cursor: pointer; padding: 8px 14px; border-radius: 20px;
            white-space: nowrap; transition: color 0.2s ease; position: relative;
            z-index: 10; display: flex; align-items: center; justify-content: center;
        }
        .nav-tag.active { color: #fff !important; }
        .map-btn-wrapper { padding: 0 4px 0 10px; border-left: 1px solid rgba(0,0,0,0.05); }

        /* Grid & Stamps */
        #main-grid { 
            display: grid; grid-template-columns: repeat(4, 1fr); gap: 24px; 
            max-width: var(--grid-max); margin: 0 auto; padding: 20px 30px; 
            transition: opacity 0.3s ease;
        }

        .stamp-wrapper { 
            opacity: 0; transform: translateY(20px) rotate(var(--r, 0deg)); 
            transition: opacity 0.4s ease, transform 0.4s ease;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.15));
            padding: 10px; /* Buffer for shadow/hover scaling */
        }
        .stamp-wrapper.revealed { opacity: 1; transform: translateY(0) rotate(var(--r, 0deg)); }

        .stamp {
            background: url("https://i.ibb.co/Wp7BDVDy/11bc6ca4cd38.png") center/contain no-repeat;
            padding: var(--stamp-padding); 
            aspect-ratio: 1 / 1.2;
            cursor: pointer; position: relative;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            overflow: visible;
        }

        .stamp-image {
            width: 100%; height: 100%; position: relative; overflow: hidden;
            border: 3pt solid var(--theme-color); background: var(--theme-color);
            display: flex; flex-direction: column; justify-content: flex-end;
        }
        
        .stamp-image img {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover; object-position: center 25%;
        }

        img.normal { opacity: 0; transition: opacity 0.3s ease; }
        .stamp:hover img.normal, .stamp.mobile-focus img.normal, .map-mode img.normal { opacity: 1; }

        .stamp-title-overlay {
            position: absolute; bottom: -1px; left: -1px; width: calc(100% + 2px); 
            padding: 8px; background: var(--theme-color); color: white; z-index: 5;
        }
        
        .stamp-name { font-family: 'Yrsa', serif; font-size: 14px; font-weight: 600; }
        .note-container { display: grid; grid-template-rows: 0fr; transition: grid-template-rows 0.3s ease; }
        .stamp:hover .note-container, .stamp.mobile-focus .note-container, .map-mode .note-container { grid-template-rows: 1fr; }
        .stamp-note { font-size: 9px; opacity: 0; overflow: hidden; }
        .stamp:hover .stamp-note, .stamp.mobile-focus .stamp-note, .map-mode .stamp-note { opacity: 1; padding-top: 4px; }

        .postmark-seal {
            position: absolute; top: -5px; right: -5px; width: 60px; height: 60px;
            border: 1.5px solid rgba(0,0,0,0.1); border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-family: 'Special Elite'; font-size: 8px; text-align: center;
            transform: rotate(15deg); background: rgba(255,255,255,0.85);
            backdrop-filter: blur(2px); z-index: 60; color: rgba(0,0,0,0.4); padding: 5px;
            transition: all 0.3s ease;
        }
        .stamp:hover .postmark-seal, .stamp.mobile-focus .postmark-seal { transform: rotate(0deg) scale(1.1); color: #C65265; border-color: #C65265; opacity: 1 !important; }

        /* Mobile Adjustments */
        @media (max-width: 600px) { 
            .header { display: none; }
            #main-grid { 
                display: flex; flex-wrap: nowrap; overflow-x: auto; 
                scroll-snap-type: x mandatory; gap: 0; padding: 40px 0;
                scrollbar-width: none; -ms-overflow-style: none;
            }
            #main-grid::-webkit-scrollbar { display: none; }
            #main-grid .stamp-wrapper { flex: 0 0 82vw; scroll-snap-align: center; padding: 0 10px; }
            
            /* Only show postmark on focused stamp */
            .postmark-seal { opacity: 0; }
            .stamp.mobile-focus { transform: scale(1.05); }
        }

        /* Map UI */
        #map-container { position: fixed; inset: 0; z-index: 5; opacity: 0; pointer-events: none; transition: opacity 0.5s ease; }
        body.map-active #map-container { opacity: 1; pointer-events: all; }
        #map { height: 100%; width: 100%; background: var(--bg); }

        /* Modal */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); backdrop-filter: blur(10px); z-index: 20000; align-items: center; justify-content: center; }
        .modal-frame img { max-height: 70vh; max-width: 90vw; border: 10px solid white; }
        .close { position: absolute; top: 20px; right: 20px; color: white; font-size: 40px; cursor: pointer; }

        /* Leaflet Overrides */
        .leaflet-popup-content-wrapper { background: transparent !important; box-shadow: none !important; }
        .leaflet-popup-tip-container { display: none; }
        .map-stamp { width: 260px; margin: 0 auto; filter: drop-shadow(0 10px 30px rgba(0,0,0,0.5)); }
    </style>
</head>

<body>
    <div class="header"><h1>MassPort</h1></div>
    
    <div class="collector-nav-container">
        <div class="collector-nav" id="filter-nav">
            <div class="nav-pill-bg" id="nav-pill"></div>
        </div>
        <div class="map-btn-wrapper" id="map-btn-anchor"></div>
    </div>
    
    <div id="main-grid"></div>
    
    <div id="map-container">
        <div id="map"></div>
    </div>

    <div id="myModal" class="modal">
        <span class="close">×</span>
        <div class="modal-frame">
            <img id="img01">
            <div id="caption" style="color:white; text-align:center; margin-top:15px; font-family:'Yrsa', serif;"></div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const tsvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSz_zdXMghmyVYL5ugKVPciQ2f9o7vJEPokp1YKS1lZ0_SamkfF40hQlSMYdPhvmlCTlf2ZWojFlo2p/pub?gid=0&single=true&output=tsv';
        const themes = ['#4478A2','#C65265','#D78143','#297381','#89974F','#DAAD60','#757498','#AA7876','#D7A995','#6E917A'];
        const logoUrl = 'https://i.ibb.co/QFwQ7f83/8ba712cc8372.png';
        
        let globalLocations = [];
        let map, markers = [];
        let currentMarkerIndex = 0;
        let observer;

        async function init() {
            try {
                const response = await fetch(tsvUrl);
                const data = await response.text();
                const rows = data.trim().split('\n').slice(1);

                globalLocations = rows.map(r => {
                    const cols = r.split('\t');
                    const rawState = cols[4] ? cols[4].split(',').pop().trim() : 'Other';
                    const stateName = ['Italy','Vatican City'].includes(rawState) ? 'Europe' : rawState;
                    return { 
                        name: cols[0], address: cols[1], note: cols[2], 
                        imgUrl: cols[3] || '', city: cols[4] || '', 
                        lat: parseFloat(cols[5]), lng: parseFloat(cols[6]),
                        stateName 
                    };
                });

                setupNavigation();
                renderGrid(globalLocations);
                initMap();
                setupObserver();
            } catch (e) { console.error("Data load failed", e); }
        }

        function setupObserver() {
            const options = { root: document.getElementById('main-grid'), threshold: 0.7 };
            observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.querySelector('.stamp').classList.add('mobile-focus');
                    } else {
                        entry.target.querySelector('.stamp').classList.remove('mobile-focus');
                    }
                });
            }, options);
        }

        function setupNavigation() {
            const counts = {};
            globalLocations.forEach(l => { counts[l.stateName] = (counts[l.stateName] || 0) + 1; });
            const top4States = Object.entries(counts).filter(([k]) => k !== 'Europe' && k !== 'Other').sort((a,b) => b[1] - a[1]).slice(0,4).map(e => e[0]);
            
            globalLocations.forEach(l => { 
                l.isOther = !top4States.includes(l.stateName) && l.stateName !== 'Europe'; 
            });

            const navOrder = ['All', ...top4States, 'Europe', 'Other', 'Map'];
            const nav = document.getElementById('filter-nav');
            
            navOrder.forEach(s => {
                const btn = document.createElement('div');
                btn.className = 'nav-tag' + (s === 'All' ? ' active' : '');
                btn.setAttribute('data-type', s);
                const count = s === 'Map' ? '' : (s === 'All' ? globalLocations.length : (s === 'Other' ? globalLocations.filter(x=>x.isOther).length : (counts[s] || 0)));
                btn.innerText = s === 'Map' ? 'Map' : `${s} (${count})`;
                btn.onclick = (e) => handleNavClick(s, e.currentTarget);
                
                if (s === 'Map') document.getElementById('map-btn-anchor').appendChild(btn);
                else nav.appendChild(btn);
            });
            setTimeout(() => updatePill(document.querySelector('.nav-tag.active')), 100);
        }

        function updatePill(el) {
            const pill = document.getElementById('nav-pill');
            if (!el || !pill) return;
            pill.style.width = el.offsetWidth + 'px';
            pill.style.left = el.offsetLeft + 'px';
        }

        function handleNavClick(state, el) {
            document.querySelectorAll('.nav-tag').forEach(t => t.classList.remove('active'));
            el.classList.add('active');
            updatePill(el);

            if (state === 'Map') {
                document.body.classList.add('map-active');
                setTimeout(() => {
                    map.invalidateSize();
                    if (markers.length > 0) centerMarker(markers[currentMarkerIndex]);
                }, 100);
            } else {
                document.body.classList.remove('map-active');
                const filtered = globalLocations.filter(l => 
                    state === 'All' || (state === 'Other' ? l.isOther : l.stateName === state)
                );
                renderGrid(filtered);
            }
        }

        function renderGrid(locs) {
            const grid = document.getElementById('main-grid');
            grid.style.opacity = '0';
            
            // Limit DOM injection for performance
            setTimeout(() => {
                grid.innerHTML = '';
                locs.forEach((loc, i) => {
                    const wrap = document.createElement('div');
                    wrap.className = 'stamp-wrapper';
                    wrap.style.setProperty('--r', (Math.random() * 4 - 2) + 'deg');
                    wrap.innerHTML = generateStampHTML(loc, i);
                    grid.appendChild(wrap);
                    if(window.innerWidth <= 600) observer.observe(wrap);
                });
                
                requestAnimationFrame(() => {
                    grid.querySelectorAll('.stamp-wrapper').forEach((s, i) => {
                        setTimeout(() => s.classList.add('revealed'), i * 30);
                    });
                    grid.style.opacity = '1';
                });
            }, 150);
        }

        function generateStampHTML(loc, index, isMapMode = false) {
            const color = themes[index % themes.length];
            const city = loc.city.split(',')[0];
            return `
                <div class="stamp ${isMapMode ? 'map-mode' : ''}" style="--theme-color: ${color}" onclick="openModalByIndex(${globalLocations.indexOf(loc)})">
                    <div class="postmark-seal" onclick="event.stopPropagation(); window.open('https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(loc.name + ' ' + loc.city)}', '_blank')">
                        ${city}
                    </div>
                    <div class="stamp-image">
                        ${loc.imgUrl ? `<img src="${loc.imgUrl}" class="normal" style="opacity:${isMapMode ? 1:0}">` : `<div style="height:100%; background:repeating-linear-gradient(45deg, rgba(255,255,255,0.1), rgba(255,255,255,0.1) 10px, transparent 10px, transparent 20px)"></div>`}
                        <div class="stamp-title-overlay">
                            <div class="stamp-name">${loc.name}</div>
                            <div class="note-container"><div class="stamp-note">${loc.note || ''}</div></div>
                        </div>
                    </div>
                </div>`;
        }

        function initMap() {
            map = L.map('map', { attributionControl: false, zoomControl: false });
            L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager_nolabels/{z}/{x}/{y}{r}.png').addTo(map);

            globalLocations.forEach((loc, i) => {
                if(!loc.lat || !loc.lng) return;
                const marker = L.marker([loc.lat, loc.lng], {
                    icon: L.divIcon({
                        className: '',
                        html: `<div style="width:30px; height:30px; background:${themes[i%themes.length]}; border:2px solid #fff; border-radius:50%; box-shadow:0 2px 5px rgba(0,0,0,0.3); display:flex; align-items:center; justify-content:center;"><img src="${logoUrl}" style="width:60%"></div>`,
                        iconSize: [30, 30], iconAnchor: [15, 15]
                    })
                }).addTo(map);

                marker.bindPopup(`<div style="position:relative;">
                    <button onclick="navigateMap(-1)" style="position:absolute; left:-30px; top:50%; z-index:10; background:white; border:none; border-radius:50%; width:30px; height:30px; cursor:pointer; box-shadow:0 2px 5px rgba(0,0,0,0.2)">‹</button>
                    <button onclick="navigateMap(1)" style="position:absolute; right:-30px; top:50%; z-index:10; background:white; border:none; border-radius:50%; width:30px; height:30px; cursor:pointer; box-shadow:0 2px 5px rgba(0,0,0,0.2)">›</button>
                    <div class="map-stamp">${generateStampHTML(loc, i, true)}</div>
                </div>`, { maxWidth: 300, closeButton: false });

                marker.on('click', () => { currentMarkerIndex = i; centerMarker(marker); });
                markers.push(marker);
            });
            map.setView([37.8, -96], 4);
        }

        function centerMarker(marker) {
            // Precise Centering: Pan to latlng then offset by pixels to account for the popup height
            const zoom = map.getZoom();
            const point = map.project(marker.getLatLng(), zoom);
            point.y -= 180; // Offset specifically to center the stamp asset on screen
            map.setView(map.unproject(point, zoom), zoom, { animate: true });
            marker.openPopup();
        }

        function navigateMap(dir) {
            currentMarkerIndex = (currentMarkerIndex + dir + markers.length) % markers.length;
            centerMarker(markers[currentMarkerIndex]);
        }

        function openModalByIndex(index) {
            const loc = globalLocations[index];
            if (!loc.imgUrl) return;
            document.getElementById('img01').src = loc.imgUrl;
            document.getElementById('caption').innerText = loc.name;
            document.getElementById('myModal').style.display = 'flex';
        }

        document.querySelector('.close').onclick = () => document.getElementById('myModal').style.display = 'none';
        window.onclick = (e) => { if(e.target.className === 'modal') e.target.style.display = 'none'; };

        init();
    </script>
</body>
</html>
